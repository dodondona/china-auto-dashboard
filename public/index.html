  <script>
    const CSV_PATH = "output/pipeline/autohome-ranking-csvs/autohome_ranking_with_image_urls_with_maker_with_maker_ja.csv";
    const IMAGE_BASE = "china-auto-dashboard/output/pipeline/autohome-ranking-images/autohome_images/";

    Papa.parse(CSV_PATH, {
      download: true,
      header: true,
      complete: function (results) {
        const data = results.data.filter(r => r.rank);
        if (!data.length) {
          document.getElementById("status").className = "alert alert-warning py-2";
          document.getElementById("status").innerText = "CSVãŒç©ºã€ã¾ãŸã¯è§£æã§ãã¾ã›ã‚“ã§ã—ãŸã€‚";
          return;
        }

        document.getElementById("status").className = "alert alert-success py-2";
        document.getElementById("status").innerText = "Autohome CSV èª­ã¿è¾¼ã¿æˆåŠŸ âœ”";

        renderTable(data);
      },
      error: function (err) {
        document.getElementById("status").className = "alert alert-danger py-2";
        document.getElementById("status").innerText = "CSV èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼: " + err.message;
      },
    });

    function renderTable(data) {
      const tbody = document.querySelector("#carTable tbody");
      tbody.innerHTML = "";

      data.forEach((r) => {
        const rank = r.rank;
        const last = r.rank_last;
        const diff = last && !isNaN(last) ? last - rank : 0;
        const diffTxt =
          diff > 0
            ? `<span class='rank-up'>â–²${diff}</span>`
            : diff < 0
            ? `<span class='rank-down'>â–¼${-diff}</span>`
            : "â€“";

        const imageName = r.image_url?.replace(/^\/?autohome_images\//, "") || "";
        const imagePath = IMAGE_BASE + imageName;

        const img = imageName ? `<img src="${imagePath}" class="thumb">` : "";
        const link = r.link || "#";

        const modelHtml = `<a href="${link}" target="_blank">${r.global_name || ""}</a>`;
        const makerHtml = `<a href="${link}" target="_blank">${r.manufacturer_ja || ""}</a>`;
        const unitsHtml = `<a href="${link}" target="_blank">${r.units || "-"}</a>`;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${rank}</td>
          <td>${diffTxt}</td>
          <td>${img}</td>
          <td>${modelHtml}</td>
          <td>${makerHtml}</td>
          <td>${unitsHtml}</td>
          <td>${r.price || ""}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>
