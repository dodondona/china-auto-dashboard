<!DOCTYPE html>

<head>

  <style>

    header { background: #0d6efd; color: white; padding: 12px; text-align: center; font-weight: bold; font-size: 1.3rem; }
    table { font-size: 14px; background: white; }
    th { background: #f1f3f5; }

    .rank-down { color: #0d6efd; font-weight: bold; }
    .maker-tab { margin: 3px; }
    img.thumb { width: 80px; border-radius: 6px; }
  </style>
</head>
<body>
  <header>ğŸš— China Auto Dashboard</header>

  <div class="container mt-3">
    <div id="status" class="alert alert-info py-2">CSV èª­ã¿è¾¼ã¿ä¸­...</div>
    <div id="makerTabs" class="mb-3 text-center"></div>

    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle" id="carTable">
        <thead>
          <tr>
            <th>é †ä½</th>
            <th>å¤‰å‹•</th>
            <th>ç”»åƒ</th>
            <th>è»Šç¨®å</th>
            <th>ãƒ¡ãƒ¼ã‚«ãƒ¼</th>
            <th>å°æ•°</th>
            <th>ä¾¡æ ¼</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const CSV_PATH = "output/pipeline/autohome-ranking-csvs/autohome_ranking_with_image_urls_with_maker_with_maker_ja.csv";
    let allData = [];

    Papa.parse(CSV_PATH, {
      download: true,
      header: true,
      complete: function (results) {
        allData = results.data.filter(r => r.rank);
        document.getElementById("status").className = "alert alert-success py-2";
        document.getElementById("status").innerText = "Autohome CSV èª­ã¿è¾¼ã¿æˆåŠŸ âœ”";
        renderMakerTabs();
        renderTable();
      },
      error: function (err) {
        document.getElementById("status").className = "alert alert-danger py-2";
        document.getElementById("status").innerText = "CSV èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼: " + err.message;
      },
    });

    // ãƒ¡ãƒ¼ã‚«ãƒ¼åˆ¥ã‚¿ãƒ–ç”Ÿæˆ
    function renderMakerTabs() {
      const makers = [...new Set(allData.map(r => r.manufacturer_ja).filter(Boolean))];
      const div = document.getElementById("makerTabs");
      div.innerHTML = "";
      const allBtn = document.createElement("button");
      allBtn.className = "btn btn-primary btn-sm maker-tab";
      allBtn.innerText = "å…¨ãƒ¡ãƒ¼ã‚«ãƒ¼";
      allBtn.onclick = () => renderTable();
      div.appendChild(allBtn);

      makers.forEach((m) => {
        const btn = document.createElement("button");
        btn.className = "btn btn-outline-primary btn-sm maker-tab";
        btn.innerText = m;
        btn.onclick = () => renderTable(m);
        div.appendChild(btn);
      });
    }

    // è¡¨æç”»
    function renderTable(filterMaker = null) {
      const tbody = document.querySelector("#carTable tbody");
      tbody.innerHTML = "";

      const filtered = filterMaker
        ? allData.filter((r) => r.manufacturer_ja === filterMaker)
        : allData;

      filtered.forEach((r) => {
        const rank = r.rank;
        const last = r.rank_last;
        const diff = last && !isNaN(last) ? last - rank : 0;
        const diffTxt =
          diff > 0
            ? `<span class='rank-up'>â–²${diff}</span>`
            : diff < 0
            ? `<span class='rank-down'>â–¼${-diff}</span>`
            : "â€“";
        const img = r.image_url ? `<img src="${r.image_url}" class="thumb">` : "";
        const model = r.global_name || "";
        const maker = r.manufacturer_ja || "";
        const units = r.units || "-";
        const price = r.price || "";
        const link = r.link || "";

        const modelHtml = link
          ? `<a href="${link}" target="_blank">${model}</a>`
          : model;

        const makerHtml = link
          ? `<a href="${link}" target="_blank">${maker}</a>`
          : maker;

        const unitsHtml = link
          ? `<a href="${link}" target="_blank">${units}</a>`
          : units;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${rank}</td>
          <td>${diffTxt}</td>
          <td>${img}</td>
          <td>${modelHtml}</td>
          <td>${makerHtml}</td>
          <td>${unitsHtml}</td>
          <td>${price}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
