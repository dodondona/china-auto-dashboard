<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>China Auto Dashboard</title>
  <link rel="icon" href="https://img.icons8.com/emoji/48/automobile.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { background-color: #f8f9fa; font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",sans-serif; }
    header { background: #0d6efd; color: #fff; padding: 12px; text-align: center; font-size: 1.3rem; font-weight: 700; }
    th { background-color: #f1f3f5; }
    .rank-up { color: #dc3545; font-weight: bold; }
    .rank-down { color: #0d6efd; font-weight: bold; }
    img.car-thumb { width: 80px; height: 60px; object-fit: cover; border-radius: 6px; background:#eee; }
  </style>
</head>
<body>
  <header>ğŸš— China Auto Dashboard</header>

  <div class="container mt-3">
    <div id="status" class="alert alert-info py-2">Autohome CSV èª­ã¿è¾¼ã¿ä¸­...</div>

    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle" id="carTable">
        <thead>
          <tr>
            <th style="width:80px">é †ä½</th>
            <th style="width:80px">å¤‰å‹•</th>
            <th style="width:100px">ç”»åƒ</th>
            <th>è»Šå</th>
            <th>ãƒ¡ãƒ¼ã‚«ãƒ¼</th>
            <th style="width:110px">å°æ•°</th>
            <th style="width:160px">ä¾¡æ ¼</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    // âœ… Cloudflare Pages ç”¨ã®çµ¶å¯¾ãƒ‘ã‚¹
    const CSV_PATH = "/output/pipeline/autohome-ranking-csvs/autohome_ranking_with_image_urls_with_maker_with_maker_ja.csv?v=" + Date.now();
    const IMG_BASE = "/output/pipeline/autohome-ranking-images/autohome_images/";

    // ---- Utility ----
    const z = (n) => String(n ?? "").padStart(3, "0");
    const toNum = (x) => {
      const n = Number(x);
      return Number.isFinite(n) ? n : NaN;
    };
    const sanitize = (s) => String(s ?? "").replace(/[\\/:*?"<>| ]/g, "_");

    // ---- CSV èª­ã¿è¾¼ã¿ ----
    Papa.parse(CSV_PATH, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: (res) => {
        const hasRank = res.meta.fields && res.meta.fields.includes("rank");
        if (!hasRank) {
          fail("CSV èª­ã¿è¾¼ã¿å¤±æ•—ï¼ˆrank åˆ—ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ï¼‰");
          return;
        }

        const data = (res.data || []).filter(r => r && r.rank);
        ok(`Autohome CSV èª­ã¿è¾¼ã¿æˆåŠŸ âœ” (${data.length} ä»¶)`);
        renderTable(data);
      },
      error: (err) => fail("CSV èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼: " + err.message)
    });

    function ok(msg) {
      const s = document.getElementById("status");
      s.className = "alert alert-success py-2";
      s.textContent = msg;
    }
    function fail(msg) {
      const s = document.getElementById("status");
      s.className = "alert alert-danger py-2";
      s.textContent = msg;
      document.querySelector("#carTable tbody").innerHTML = "";
    }

    // ---- ç”»åƒã‚¿ã‚°ç”Ÿæˆï¼ˆã“ã“ã ã‘ä¿®æ­£ï¼‰----
    function imgTag(rankStr, model, imageUrl) {
      let fullPath = "";
      if (imageUrl && imageUrl.startsWith("/autohome_images/")) {
        fullPath = "/output/pipeline/autohome-ranking-images" + imageUrl;
      } else if (imageUrl) {
        fullPath = imageUrl;
      } else {
        fullPath = (`${IMG_BASE}${rankStr}_${sanitize(model)}.png`).replace(/^\/+/, "/");
      }
      return `
        <img class="car-thumb"
             src="${fullPath}"
             alt="${model}"
             onerror="this.style.visibility='hidden';" />
      `;
    }

    // ---- ãƒ†ãƒ¼ãƒ–ãƒ«æç”» ----
    function renderTable(data) {
      const tbody = document.querySelector("#carTable tbody");
      tbody.innerHTML = "";

      data.forEach(r => {
        const curRank = toNum(r.rank);
        const diffVal = toNum(r.delta_vs_last_month);
        const diffHtml = diffVal > 0 ? `<span class="rank-up">â–²${diffVal}</span>`
                        : diffVal < 0 ? `<span class="rank-down">â–¼${-diffVal}</span>` : "â€“";

        const rankStr = z(curRank);
        const name = r.global_name || r.name || "";
        const maker = r.manufacturer_ja || r.manufacturer || "";
        const units = r.units || "";
        const price = r.price || "";
        const link = r.link || "";
        const imageUrl = r.image_url || "";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${curRank}</td>
          <td>${diffHtml}</td>
          <td>${imgTag(rankStr, name, imageUrl)}</td>
          <td>${link ? `<a href="${link}" target="_blank" rel="noopener">${name}</a>` : name}</td>
          <td>${maker}</td>
          <td>${units}</td>
          <td>${price}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
