<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>China Auto Dashboard</title>
  <link rel="icon" href="https://img.icons8.com/emoji/48/automobile.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { background-color: #f8f9fa; font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",sans-serif; }
    header { background: #0d6efd; color: white; padding: 12px; text-align: center; font-size: 1.3rem; font-weight: bold; }
    th { background-color: #f1f3f5; }
    .rank-up { color: #dc3545; font-weight: bold; }
    .rank-down { color: #0d6efd; font-weight: bold; }
    .maker-tab { margin: 3px; }
    img.car-thumb { width: 80px; border-radius: 6px; }
  </style>
</head>
<body>
  <header>ğŸš— China Auto Dashboard</header>

  <div class="container mt-3">
    <div id="status" class="alert alert-info py-2">Autohome CSV èª­ã¿è¾¼ã¿ä¸­...</div>
    <div id="makerTabs" class="mb-3 text-center"></div>

    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle" id="carTable">
        <thead>
          <tr>
            <th>é †ä½</th>
            <th>å¤‰å‹•</th>
            <th>ç”»åƒ</th>
            <th>è»Šå</th>
            <th>ãƒ¡ãƒ¼ã‚«ãƒ¼</th>
            <th>å°æ•°</th>
            <th>ä¾¡æ ¼</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const CSV_FILE = "autohome_ranking_with_image_urls_with_maker_with_maker_ja.csv";

    // outputé…ä¸‹ã®å€™è£œãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’é †ã«è©¦ã™
    const CSV_CANDIDATES = [
      "./output/pipeline/autohome-ranking-csvs/" + CSV_FILE,
      "./output/autohome/18/" + CSV_FILE,
      "./output/autohome/17/" + CSV_FILE,
      "./output/autohome/" + CSV_FILE,
      "./output/" + CSV_FILE
    ];

    async function testCsv(url) {
      try {
        const res = await fetch(url + "?v=" + Date.now(), { cache: "no-store" });
        if (!res.ok) return false;
        const text = await res.text();
        return text.includes("rank,") || text.startsWith("rank,");
      } catch {
        return false;
      }
    }

    async function findValidCsv() {
      for (const url of CSV_CANDIDATES) {
        if (await testCsv(url)) return url;
      }
      return null;
    }

    function sanitizeFileName(str) {
      return String(str ?? "").replace(/[\\/:*?"<>| ]/g, "_");
    }

    function renderMakerTabs() {
      const makers = [...new Set(allData.map(r => r.manufacturer_ja || r.manufacturer))].filter(Boolean);
      const div = document.getElementById("makerTabs");
      div.innerHTML = "";
      const allBtn = document.createElement("button");
      allBtn.className = "btn btn-primary btn-sm maker-tab";
      allBtn.innerText = "å…¨ãƒ¡ãƒ¼ã‚«ãƒ¼";
      allBtn.onclick = () => renderTable();
      div.appendChild(allBtn);
      makers.forEach(m => {
        const btn = document.createElement("button");
        btn.className = "btn btn-outline-primary btn-sm maker-tab";
        btn.innerText = m;
        btn.onclick = () => renderTable(m);
        div.appendChild(btn);
      });
    }

    function renderTable(filterMaker = null) {
      const tbody = document.querySelector("#carTable tbody");
      tbody.innerHTML = "";
      const filtered = filterMaker
        ? allData.filter(r => (r.manufacturer_ja || r.manufacturer) === filterMaker)
        : allData;

      filtered.forEach(r => {
        const rank = r.rank.padStart(3, "0");
        const last = r.rank_last;
        const diff = last && !isNaN(last) ? last - rank : 0;
        const diffTxt = diff > 0 ? `<span class='rank-up'>â–²${diff}</span>`
                        : diff < 0 ? `<span class='rank-down'>â–¼${-diff}</span>` : "â€“";

        const localImgPath = `${IMG_BASE}${rank}_${sanitizeFileName(r.model)}.png`;
        const img = `<img src="${localImgPath}" class="car-thumb" alt="${r.model}" onerror="this.style.display='none'">`;
        const link = r.series_url ? `<a href="${r.series_url}" target="_blank">${r.model}</a>` : r.model;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.rank}</td>
          <td>${diffTxt}</td>
          <td>${img}</td>
          <td>${link}</td>
          <td>${r.manufacturer_ja || r.manufacturer}</td>
          <td>${r.sales}</td>
          <td>${r.price}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    let allData = [];
    let IMG_BASE = "./output/pipeline/autohome-ranking-images/autohome_images/";

    (async () => {
      const csvPath = await findValidCsv();
      if (!csvPath) {
        document.getElementById("status").className = "alert alert-danger py-2";
        document.getElementById("status").innerText = "CSVãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ï¼ˆoutputé…ä¸‹ã‚’æ¢ç´¢ã—ã¾ã—ãŸï¼‰";
        console.error("âŒ CSV not found:", CSV_CANDIDATES);
        return;
      }

      // CSVã®éšå±¤ã«å¿œã˜ã¦ç”»åƒãƒ™ãƒ¼ã‚¹ã‚’æ±ºå®š
      if (csvPath.includes("/autohome/18/")) {
        IMG_BASE = "./output/autohome/18/autohome_images/";
      } else if (csvPath.includes("/autohome/17/")) {
        IMG_BASE = "./output/autohome/17/autohome_images/";
      }

      console.log("âœ… Using CSV:", csvPath);
      console.log("âœ… Using IMG_BASE:", IMG_BASE);

      Papa.parse(csvPath + "?v=" + Date.now(), {
        download: true,
        header: true,
        complete: function(results) {
          allData = results.data.filter(r => r.rank);
          document.getElementById("status").className = "alert alert-success py-2";
          document.getElementById("status").innerText = "Autohome CSV èª­ã¿è¾¼ã¿æˆåŠŸ âœ”";
          renderMakerTabs();
          renderTable();
        },
        error: function(err) {
          document.getElementById("status").className = "alert alert-danger py-2";
          document.getElementById("status").innerText = "CSVèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼: " + err.message;
        }
      });
    })();
  </script>
</body>
</html>
