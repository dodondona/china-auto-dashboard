<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>China Auto Dashboard</title>
  <link rel="icon" href="https://img.icons8.com/emoji/48/automobile.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { background-color: #f8f9fa; font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",sans-serif; }
    header { background: #0d6efd; color: #fff; padding: 12px; text-align: center; font-size: 1.3rem; font-weight: 700; }
    th { background-color: #f1f3f5; }
    .rank-up { color: #dc3545; font-weight: bold; }
    .rank-down { color: #0d6efd; font-weight: bold; }
    .maker-tab { margin: 3px; }
    img.car-thumb { width: 80px; height: 60px; object-fit: cover; border-radius: 6px; background:#eee; }
    .badge-ok { background:#d1e7dd; color:#0f5132; }
    .badge-ng { background:#f8d7da; color:#842029; }
  </style>
</head>
<body>
  <header>ğŸš— China Auto Dashboard</header>

  <div class="container mt-3">
    <div id="status" class="alert alert-info py-2">Autohome CSV èª­ã¿è¾¼ã¿ä¸­...</div>
    <div id="makerTabs" class="mb-3 text-center"></div>

    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle" id="carTable">
        <thead>
          <tr>
            <th style="width:80px">é †ä½</th>
            <th style="width:80px">å¤‰å‹•</th>
            <th style="width:100px">ç”»åƒ</th>
            <th>è»Šå</th>
            <th>ãƒ¡ãƒ¼ã‚«ãƒ¼</th>
            <th style="width:110px">å°æ•°</th>
            <th style="width:160px">ä¾¡æ ¼</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    // Cloudflare Pages ã§ã¯ / ãŒã‚µã‚¤ãƒˆãƒ«ãƒ¼ãƒˆãªã®ã§ã€ç›¸å¯¾ã§OK
    const CSV_PATH = "output/pipeline/autohome-ranking-csvs/autohome_ranking_with_image_urls_with_maker_with_maker_ja.csv?v=" + Date.now();
    const IMG_BASE = "output/pipeline/autohome-ranking-images/autohome_images/";
    let allData = [];

    // ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£
    const z = (n) => String(n ?? "").padStart(3, "0");
    const toNum = (x) => {
      const n = Number(x);
      return Number.isFinite(n) ? n : NaN;
    };
    const sanitize = (s) => String(s ?? "").replace(/[\\/:*?"<>| ]/g, "_");

    // CSV ã‚’èª­ã‚€
    Papa.parse(CSV_PATH, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: (res) => {
        // HTMLãŒè¿”ã£ã¦ãã¦ã—ã¾ã£ãŸå ´åˆã€ãƒ˜ãƒƒãƒ€ã« rank ãŒç„¡ã„ â†’ æ—©æœŸè­¦å‘Š
        const hasRank = res.meta.fields && res.meta.fields.includes("rank");
        if (!hasRank) {
          fail("CSV èª­ã¿è¾¼ã¿å¤±æ•—ï¼ˆrank åˆ—ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ï¼‰: Cloudflare å´ã« CSV ãŒæœªãƒ‡ãƒ—ãƒ­ã‚¤ã€ã¾ãŸã¯ã‚­ãƒ£ãƒƒã‚·ãƒ¥å•é¡Œã®å¯èƒ½æ€§ãŒã‚ã‚Šã¾ã™ã€‚");
          return;
        }

        allData = (res.data || []).filter(r => r && r.rank != null && r.rank !== "");
        ok(`Autohome CSV èª­ã¿è¾¼ã¿æˆåŠŸ âœ”  (${allData.length} ä»¶)`);

        renderMakerTabs();
        renderTable();
      },
      error: (err) => fail("CSV èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼: " + err.message)
    });

    function ok(msg) {
      const s = document.getElementById("status");
      s.className = "alert alert-success py-2";
      s.textContent = msg;
    }
    function fail(msg) {
      const s = document.getElementById("status");
      s.className = "alert alert-danger py-2";
      s.textContent = msg;
      // ã‚¨ãƒ©ãƒ¼ã§ã‚‚ãƒ†ãƒ¼ãƒ–ãƒ«ã®æ ã¯æ®‹ã™
      document.querySelector("#carTable tbody").innerHTML = "";
    }

    function renderMakerTabs() {
      const makers = [...new Set(allData.map(r => r.manufacturer_ja || r.manufacturer))].filter(Boolean).sort();
      const div = document.getElementById("makerTabs");
      div.innerHTML = "";
      const allBtn = document.createElement("button");
      allBtn.className = "btn btn-primary btn-sm maker-tab";
      allBtn.textContent = "å…¨ãƒ¡ãƒ¼ã‚«ãƒ¼";
      allBtn.onclick = () => renderTable();
      div.appendChild(allBtn);

      makers.forEach(m => {
        const btn = document.createElement("button");
        btn.className = "btn btn-outline-primary btn-sm maker-tab";
        btn.textContent = m;
        btn.onclick = () => renderTable(m);
        div.appendChild(btn);
      });
    }

    function imgTag(rankStr, model, fallbackUrl) {
      const local = `${IMG_BASE}${rankStr}_${sanitize(model)}.png`;
      // 404æ™‚ã¯ CSV ã® image_url (ã‚ã‚Œã°) ã‚’ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
      // onerror= ã§ src ã‚’å·®ã—æ›¿ãˆã€äºŒåº¦ç›®ã‚‚å¤±æ•—ã—ãŸã‚‰é€æ˜ã«
      const f = fallbackUrl ? fallbackUrl : "";
      return `
        <img class="car-thumb"
             src="${local}"
             alt="${model}"
             onerror="if (this.dataset.tried!='1' && '${f}') { this.dataset.tried='1'; this.src='${f}'; } else { this.style.visibility='hidden'; }" />
      `;
    }

    function renderTable(filterMaker = null) {
      const tbody = document.querySelector("#carTable tbody");
      tbody.innerHTML = "";

      const rows = filterMaker
        ? allData.filter(r => (r.manufacturer_ja || r.manufacturer) === filterMaker)
        : allData;

      rows.forEach(r => {
        const curRank = toNum(r.rank);
        const lastRank = toNum(r.rank_last);
        const diff = Number.isFinite(lastRank) && Number.isFinite(curRank) ? (lastRank - curRank) : 0;
        const diffHtml = diff > 0 ? `<span class="rank-up">â–²${diff}</span>`
                        : diff < 0 ? `<span class="rank-down">â–¼${-diff}</span>` : "â€“";

        const rankStr = z(curRank);
        const linkHtml = r.series_url ? `<a href="${r.series_url}" target="_blank" rel="noopener">${r.model}</a>` : (r.model || "");
        const maker = r.manufacturer_ja || r.manufacturer || "";
        const sales = r.sales ?? ""; // CSVã«ã‚ˆã‚Š "sales" or "å°æ•°" ãªã©å‘½åå·®ãŒã‚ã‚‹å ´åˆã¯ã“ã“ã‚’åˆã‚ã›ã‚‹
        const price = r.price ?? "";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${curRank}</td>
          <td>${diffHtml}</td>
          <td>${imgTag(rankStr, r.model, r.image_url || "")}</td>
          <td>${linkHtml}</td>
          <td>${maker}</td>
          <td>${sales}</td>
          <td>${price}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
