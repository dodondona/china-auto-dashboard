<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>China Auto Dashboard</title>
  <link rel="icon" href="https://img.icons8.com/emoji/48/automobile.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { background-color: #f8f9fa; font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",sans-serif; }
    header { background: #0d6efd; color: white; padding: 12px; text-align: center; font-size: 1.3rem; font-weight: bold; }
    th { background-color: #f1f3f5; }
    .rank-up { color: #dc3545; font-weight: bold; }
    .rank-down { color: #0d6efd; font-weight: bold; }
    .maker-tab { margin: 3px; }
    img.car-thumb { width: 80px; border-radius: 6px; }
  </style>
</head>
<body>
  <header>ğŸš— China Auto Dashboard</header>

  <div class="container mt-3">
    <div id="status" class="alert alert-info py-2">Autohome CSV èª­ã¿è¾¼ã¿ä¸­...</div>
    <div id="makerTabs" class="mb-3 text-center"></div>

    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle" id="carTable">
        <thead>
          <tr>
            <th>é †ä½</th>
            <th>å¤‰å‹•</th>
            <th>ç”»åƒ</th>
            <th>è»Šå</th>
            <th>ãƒ¡ãƒ¼ã‚«ãƒ¼</th>
            <th>å°æ•°</th>
            <th>ä¾¡æ ¼</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const CSV_PATH = "output/pipeline/autohome-ranking-csvs/autohome_ranking_with_image_urls_with_maker_with_maker_ja.csv?v=" + Date.now();
    const IMG_BASE = "output/pipeline/autohome-ranking-images/autohome_images/";
    let allData = [];

    Papa.parse(CSV_PATH, {
      download: true,
      header: true,
      complete: function(results) {
        allData = results.data.filter(r => r.rank);
        document.getElementById("status").className = "alert alert-success py-2";
        document.getElementById("status").innerText = "Autohome CSV èª­ã¿è¾¼ã¿æˆåŠŸ âœ”";
        renderMakerTabs();
        renderTable();
      },
      error: function(err) {
        document.getElementById("status").className = "alert alert-danger py-2";
        document.getElementById("status").innerText = "CSVèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼: " + err.message;
      }
    });

    function renderMakerTabs() {
      const makers = [...new Set(allData.map(r => r.manufacturer_ja || r.manufacturer))].filter(Boolean);
      const div = document.getElementById("makerTabs");
      div.innerHTML = "";
      const allBtn = document.createElement("button");
      allBtn.className = "btn btn-primary btn-sm maker-tab";
      allBtn.innerText = "å…¨ãƒ¡ãƒ¼ã‚«ãƒ¼";
      allBtn.onclick = () => renderTable();
      div.appendChild(allBtn);
      makers.forEach(m => {
        const btn = document.createElement("button");
        btn.className = "btn btn-outline-primary btn-sm maker-tab";
        btn.innerText = m;
        btn.onclick = () => renderTable(m);
        div.appendChild(btn);
      });
    }

    function sanitizeFileName(str) {
      return str.replace(/[\\/:*?"<>| ]/g, "_");
    }

    function renderTable(filterMaker = null) {
      const tbody = document.querySelector("#carTable tbody");
      tbody.innerHTML = "";
      const filtered = filterMaker
        ? allData.filter(r => (r.manufacturer_ja || r.manufacturer) === filterMaker)
        : allData;

      filtered.forEach(r => {
        const rank = r.rank.padStart(3, "0");
        const last = r.rank_last;
        const diff = last && !isNaN(last) ? last - rank : 0;
        const diffTxt = diff > 0 ? `<span class='rank-up'>â–²${diff}</span>`
                        : diff < 0 ? `<span class='rank-down'>â–¼${-diff}</span>` : "â€“";

        const localImgPath = `${IMG_BASE}${rank}_${sanitizeFileName(r.model)}.png`;
        const img = `<img src="${localImgPath}" class="car-thumb" alt="${r.model}">`;
        const link = r.series_url ? `<a href="${r.series_url}" target="_blank">${r.model}</a>` : r.model;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.rank}</td>
          <td>${diffTxt}</td>
          <td>${img}</td>
          <td>${link}</td>
          <td>${r.manufacturer_ja || r.manufacturer}</td>
          <td>${r.sales}</td>
          <td>${r.price}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
