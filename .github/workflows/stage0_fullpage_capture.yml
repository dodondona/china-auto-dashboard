name: stage0_fullpage_capture

on:
  workflow_dispatch:
  schedule:
    - cron: "15 1 2 * *"   # 毎月2日 01:15 UTC（北京09:15）

jobs:
  capture_fullpage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (bs4/lxml/pandas/playwright)
        run: |
          pip install --upgrade pip
          pip install beautifulsoup4 lxml pandas playwright
          python -m playwright install --with-deps chromium

      - name: Make captures dir
        run: |
          mkdir -p captures

      - name: Capture rendered HTML & fullpage screenshot
        run: |
          python .github/scripts/stage0_fullpage_capture.py

      - name: Parse rendered HTML to CSV (no OCR)
        run: |
          mkdir -p csv
          python .github/scripts/stage1_html_to_csv.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: autohome-csv
          path: |
            csv/
            captures/*.png
            captures/*.htm
