name: koubei_summary

on:
  workflow_dispatch:
    inputs:
      series_id:
        description: "Autohome series ID"
        required: true
        type: string
      pages:
        description: "Number of review pages to fetch"
        required: true
        type: string

permissions:
  contents: write  # ✅ リポジトリへのpush権限（output, cache保存に必要）

env:
  SERIES_ID: ${{ inputs.series_id }}
  MIN_DIFF: "3"  # 新規IDがこの数以上でLLM要約を再実行（省コストの閾値）

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install pandas openai playwright beautifulsoup4 lxml requests || true
          python -m playwright install chromium || true

      # ✅ 口コミを収集
      - name: Fetch reviews (Playwright)
        run: |
          set -e
          python tools/koubei_summary_playwright.py "${SERIES_ID}" "${{ inputs.pages }}"
          echo "[done] fetched reviews for ${SERIES_ID}"

      # ✅ JSON→CSV変換
      - name: Convert JSON to CSV
        run: |
          set -e
          python tools/koubei_summary_to_csv.py "autohome_reviews_${SERIES_ID}.zip"
          echo "[done] converted to CSV"

      # ✅ 要約生成 or キャッシュ利用
      - name: Generate or reuse cached story
        run: |
          set -e
          ID="${SERIES_ID}"
          CACHE_DIR="cache/koubei/${ID}"
          OUTPUT_DIR="output/koubei/${ID}"

          if [ -s "${CACHE_DIR}/story.txt" ]; then
            echo "[cache hit] Found ${CACHE_DIR}/story.txt"
            mkdir -p "${OUTPUT_DIR}"
            cp "${CACHE_DIR}/story.txt" "${OUTPUT_DIR}/story.txt"
            cp "${CACHE_DIR}/story.txt" "${OUTPUT_DIR}/story.md"
          else
            echo "No cached story for ${ID}; generating once to seed cache."
            python tools/koubei_storywriter.py "${ID}"

            # ✅ Pythonはルート直下に出力するため、そこからコピーする
            mkdir -p "${OUTPUT_DIR}"
            cp "autohome_reviews_${ID}_story.txt" "${OUTPUT_DIR}/story.txt"
            cp "autohome_reviews_${ID}_story.md" "${OUTPUT_DIR}/story.md"

            # ✅ 出力確認
            test -s "${OUTPUT_DIR}/story.txt"
            test -s "${OUTPUT_DIR}/story.md"

            # ✅ キャッシュ更新（リポジトリ内）
            mkdir -p "${CACHE_DIR}"
            cp "${OUTPUT_DIR}/story.txt" "${CACHE_DIR}/story.txt"
            echo "[done] cache updated at ${CACHE_DIR}/story.txt"

            # ✅ Gitに反映（cacheとoutputを同時コミット）
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add "${CACHE_DIR}/story.txt" "${OUTPUT_DIR}/story.txt" "${OUTPUT_DIR}/story.md" || true
            if git diff --cached --quiet; then
              echo "No cache/output update to commit."
            else
              git commit -m "Update koubei outputs and cache for series ${ID}"
              git push origin HEAD:${{ github.ref_name }}
              echo "[git] cache/output committed and pushed."
            fi
          fi

      # ✅ 成果物を保存（Actions Artifacts）
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: autohome-summary-${{ env.SERIES_ID }}
          path: |
            output/koubei/${{ env.SERIES_ID }}/story.txt
            output/koubei/${{ env.SERIES_ID }}/story.md
            autohome_reviews_${{ env.SERIES_ID }}.csv
          if-no-files-found: warn
