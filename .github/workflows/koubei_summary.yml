name: koubei_summary

on:
  workflow_dispatch:
    inputs:
      series_id:
        description: "Autohome series ID"
        required: true
        type: string
      pages:
        description: "Number of review pages to fetch"
        required: true
        type: string

permissions:
  contents: write

env:
  SERIES_ID: ${{ inputs.series_id }}
  MIN_DIFF: "3"  # 新規IDがこの数以上でLLM要約を再実行（省コストの閾値）

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      # ✅ 前回実行時の cache を復元（別実行間でも有効）
      - name: Restore koubei cache
        uses: actions/cache/restore@v4
        with:
          path: cache
          key: koubei-cache

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install pandas openai playwright beautifulsoup4 lxml requests || true
          python -m playwright install chromium || true

      # ✅ 口コミを収集
      - name: Fetch reviews (Playwright)
        run: |
          set -e
          python tools/koubei_summary_playwright.py "${SERIES_ID}" "${{ inputs.pages }}"
          echo "[done] fetched reviews for ${SERIES_ID}"

      # ✅ JSON→CSV変換
      - name: Convert JSON to CSV
        run: |
          set -e
          python tools/koubei_summary_to_csv.py "autohome_reviews_${SERIES_ID}.zip"
          echo "[done] converted to CSV"

      # ✅ 要約生成 or キャッシュ利用
      - name: Generate or reuse cached story
        run: |
          set -e
          ID="${SERIES_ID}"
          if [ -s "cache/${ID}/story.txt" ]; then
            echo "[cache hit] Found cache/${ID}/story.txt"
            mkdir -p "output/koubei/${ID}"
            cp "cache/${ID}/story.txt" "output/koubei/${ID}/story.txt"
            cp "cache/${ID}/story.txt" "output/koubei/${ID}/story.md"
          else
            echo "No cached story for ${ID}; generating once to seed cache."
            python tools/koubei_storywriter.py "${ID}"

            # ✅ Pythonはルート直下に出力するため、そこからコピーする
            mkdir -p "output/koubei/${ID}"
            cp "autohome_reviews_${ID}_story.txt" "output/koubei/${ID}/story.txt"
            cp "autohome_reviews_${ID}_story.md" "output/koubei/${ID}/story.md"

            # ✅ 確認
            test -s "output/koubei/${ID}/story.txt"
            test -s "output/koubei/${ID}/story.md"

            # ✅ キャッシュ更新
            mkdir -p "cache/${ID}"
            cp "output/koubei/${ID}/story.txt" "cache/${ID}/story.txt"
          fi

      # ✅ 成果物を保存
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: autohome-summary-${{ env.SERIES_ID }}
          path: |
            output/koubei/${{ env.SERIES_ID }}/story.txt
            output/koubei/${{ env.SERIES_ID }}/story.md
            autohome_reviews_${{ env.SERIES_ID }}.csv
          if-no-files-found: warn

      # ✅ キャッシュ更新を保存
      - name: Save koubei cache
        uses: actions/cache/save@v4
        with:
          path: cache
          key: koubei-cache
