name: koubei_summary

on:
  workflow_dispatch:
    inputs:
      vehicle_id:
        description: "Autohome vehicle ID (例: 7806, 5714)"
        required: true
        type: string
      pages:
        description: "取得ページ数（例: 5）"
        required: false
        default: "5"
        type: string
      mode:
        description: "ja=日本語JSON構造 / zh=中国語高速"
        required: false
        default: "ja"
        type: string

  # 上流（autohome_pipeline など）から呼び出すために追加
  workflow_call:
    inputs:
      vehicle_id:
        required: true
        type: string
      pages:
        required: false
        type: string
        default: "5"
      mode:
        required: false
        type: string
        default: "ja"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install --upgrade "openai==1.*" beautifulsoup4 requests pandas playwright
          python -m playwright install chromium

      - name: Print versions (debug)  # ← ヒア廃止
        run: |
          python -c "import sys; print('python:', sys.version)"

      # ① 口コミ抽出＋要約（既存メイン）
      - name: Run summary script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -euo pipefail
          python tools/koubei_summary.py "${{ inputs.vehicle_id }}" "${{ inputs.pages }}" "${{ inputs.mode }}"

      # ② 自然文レポ（既存の長め文章）
      - name: Build narrative report
        run: |
          set -euo pipefail
          python tools/koubei_summary_to_report.py "${{ inputs.vehicle_id }}"

      # ③ “あなた好みの自然文”版（段落構成・代表コメント活用）
      - name: Build story-style summary
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # 無くてもテンプレで出ます
        run: |
          set -euo pipefail
          python tools/koubei_storywriter.py "${{ inputs.vehicle_id }}" --pros 5 --cons 4 --quotes 2 --style executive

      # ④ 今回の要望：各2〜3文の超要約（ポジ/ネガ）
      - name: Build 2-3 sentence brief
        run: |
          set -euo pipefail
          python tools/koubei_brief.py "${{ inputs.vehicle_id }}" --k 3

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: koubei_summary_${{ inputs.vehicle_id }}
          path: |
            autohome_reviews_*.csv
            autohome_reviews_*.txt
            autohome_reviews_*.md
            autohome_reviews_*.json
          if-no-files-found: ignore
