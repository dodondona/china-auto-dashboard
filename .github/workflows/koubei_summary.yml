name: koubei_summary

on:
  workflow_dispatch:
    inputs:
      vehicle_id:
        description: "Autohome vehicle ID (例: 7806, 5714)"
        required: true
      pages:
        description: "取得ページ数（例: 5）"
        required: false
        default: "5"
      mode:
        description: "ja=日本語JSON構造 / zh=中国語高速"
        required: false
        default: "ja"
  schedule:
    - cron: "0 2 1 * *"  # 毎月1日 02:00 UTC

jobs:
  summarize_reviews:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade "openai==1.*" beautifulsoup4 requests pandas playwright
          python -m playwright install chromium

      - name: Print versions (debug)
        run: |
          python - << 'PY'
          import sys
          print("python:", sys.version)
          PY

      # ✅ スクレイピング＋要約（実処理）
      - name: Run summary script (scrape & summarize)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python tools/koubei_summary_playwright.py \
            "${{ github.event.inputs.vehicle_id }}" \
            "${{ github.event.inputs.pages }}"

      # ① 頻出要素を自然文レポに整形
      - name: Build narrative report
        run: |
          python tools/koubei_summary_to_report.py "${{ github.event.inputs.vehicle_id }}"

      # ② ストーリー版（「良かった」核）
      - name: Build story-style summary
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python tools/koubei_storywriter.py "${{ github.event.inputs.vehicle_id }}" \
            --pros 5 --cons 4 --quotes 2 --style executive

      # ③ 超短文サマリー（2〜3文）
      - name: Build 2-3 sentence brief
        run: |
          python tools/koubei_brief.py "${{ github.event.inputs.vehicle_id }}" --k 3

      # ④ story.txt を構造化（CSV）
      - name: Convert story.txt to CSV
        run: |
          python tools/story_to_csv.py "${{ github.event.inputs.vehicle_id }}"

      # ⑤ story.txt を厚み付きの自然文に補強
      - name: Enrich story (add depth + quotes)
        run: |
          python tools/story_enricher.py "${{ github.event.inputs.vehicle_id }}" \
            --pos 3 --neg 3 --quotes 2

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: koubei_summary
          path: |
            autohome_reviews_*.csv
            autohome_reviews_*.txt
            autohome_reviews_*.md
            autohome_reviews_*.json
