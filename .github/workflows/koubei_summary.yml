# .github/workflows/koubei_summary.yml
name: koubei_summary

on:
  workflow_dispatch:
    inputs:
      series_id:
        description: "Autohome series ID (e.g. 4745)"
        required: true
        type: string
      pages:
        description: "Number of pages to fetch"
        required: false
        default: "5"
        type: string
  workflow_call:
    inputs:
      series_id:
        required: true
        type: string
      pages:
        required: false
        type: string
        default: "5"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (Playwright + project)
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt || true
          pip install playwright
          python -m playwright install chromium

      - name: Run koubei summary
        env:
          # もしスクリプトが環境変数を使うならここで渡す
          # OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # HTTP(S)_PROXY: ${{ secrets.HTTP_PROXY }}
          # ...
        run: |
          set -euo pipefail
          python tools/koubei_summary_playwright.py "${{ inputs.series_id }}" "${{ inputs.pages }}"
