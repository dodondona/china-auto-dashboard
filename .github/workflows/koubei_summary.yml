name: koubei_summary

on:
  workflow_dispatch:
    inputs:
      vehicle_id:
        description: "Autohome vehicle ID (例: 7806, 5714)"
        required: true
      pages:
        description: "取得ページ数（例: 5）"
        required: false
        default: "5"
  schedule:
    - cron: "0 2 1 * *"  # 毎月1日 02:00 UTC（不要なら消してください）

jobs:
  summarize_reviews:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade beautifulsoup4 requests pandas playwright
          python -m playwright install chromium

      - name: Print versions (debug)
        run: |
          python - << 'PY'
          import sys
          print("python:", sys.version)
          PY

      # ✅ 実データ取得（Playwright版）
      - name: Run summary script (scrape & summarize)
        run: |
          python tools/koubei_summary_playwright.py \
            "${{ github.event.inputs.vehicle_id }}" \
            "${{ github.event.inputs.pages }}"

      # 安全チェック：次工程前に生成物を確認
      - name: Assert outputs exist
        run: |
          ls -l "autohome_reviews_${{ github.event.inputs.vehicle_id }}.csv"
          ls -l "autohome_reviews_${{ github.event.inputs.vehicle_id }}_summary.txt"

      # ✅ “さっきの良かった” storywriter のみで成果物を作る
      - name: Build story-style summary
        run: |
          python tools/koubei_storywriter.py "${{ github.event.inputs.vehicle_id }}"

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: koubei_summary
          path: |
            autohome_reviews_${{ github.event.inputs.vehicle_id }}.csv
            autohome_reviews_${{ github.event.inputs.vehicle_id }}_summary.txt
            autohome_reviews_${{ github.event.inputs.vehicle_id }}_story.txt
