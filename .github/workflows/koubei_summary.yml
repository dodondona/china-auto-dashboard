name: koubei_summary

on:
  workflow_dispatch:
    inputs:
      series_id:
        description: "Autohome series ID"
        required: true
        type: string
      pages:
        description: "Number of review pages to fetch"
        required: true
        type: string

permissions:
  contents: write

env:
  SERIES_ID: ${{ inputs.series_id }}
  MIN_DIFF: "3"  # 新規IDがこの数以上でLLM要約を再実行（省コストの閾値）

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      # ✅ 前回実行時の cache を復元（別実行間でも有効）
      - name: Restore koubei cache
        uses: actions/cache/restore@v4
        with:
          path: cache/
          key: koubei-cache-${{ inputs.series_id }}
          restore-keys: |
            koubei-cache-${{ inputs.series_id }}-
            koubei-cache-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4 lxml requests pandas openai
          python -m playwright install chromium || true

      # ① Playwrightでレビュー本文取得（詳細HTML/JSONを収集しZIP化）
      - name: Fetch Koubei detail pages
        run: |
          set -e
          python tools/koubei_summary_playwright.py "${{ inputs.series_id }}" "${{ inputs.pages }}"
          test -s "autohome_reviews_${{ inputs.series_id }}.zip"

      # ② ZIP→CSV 変換
      - name: Convert ZIP to CSV
        run: |
          set -e
          python tools/koubei_summary_to_csv.py "autohome_reviews_${{ inputs.series_id }}.zip"
          test -s "autohome_reviews_${{ inputs.series_id }}.csv"

      # ③ 差分しきい値でLLM生成の要否を判定
      - name: Decide whether to (re)generate story by diff
        id: diffguard
        run: |
          set -e
          python tools/koubei_review_diff.py --min-diff "${MIN_DIFF}"

      # ④ LLMで要約を生成（差分が閾値以上のときのみ）
      - name: Generate story with LLM
        if: ${{ steps.diffguard.outputs.do_story == 'true' }}
        run: |
          set -e
          python tools/koubei_storywriter.py "${{ inputs.series_id }}" "story"
          test -s "output/koubei/${{ inputs.series_id }}/story.txt"
          test -s "output/koubei/${{ inputs.series_id }}/story.md"
          mkdir -p "cache/${{ inputs.series_id }}"
          cp "output/koubei/${{ inputs.series_id }}/story.txt" "cache/${{ inputs.series_id }}/story.txt"

      # ⑤ スキップ時：キャッシュ再利用。なければ1回だけ生成してseed
      - name: Ensure story when skipped (reuse cache or generate once)
        if: ${{ steps.diffguard.outputs.do_story == 'false' }}
        run: |
          set -e
          ID="${{ inputs.series_id }}"
          OUT_DIR="output/koubei/${ID}"
          OUT_TXT="${OUT_DIR}/story.txt"
          OUT_MD="${OUT_DIR}/story.md"

          # ✅ キャッシュの統一パス
          CACHE_DIR="cache/koubei/${ID}"
          CACHE_TXT="${CACHE_DIR}/story.txt"

          mkdir -p "${OUT_DIR}" "${CACHE_DIR}"

          if [ -s "${CACHE_TXT}" ]; then
            echo "Reused cached story for ${ID}"
            cp "${CACHE_TXT}" "${OUT_TXT}"
            cp "${CACHE_TXT}" "${OUT_MD}"
          else
            if [ -s "${OUT_TXT}" ]; then
              # LLMスキップでも output に story が既にある場合 → キャッシュへ種付け
              echo "No cache yet; seeding cache from existing output for ${ID}"
              cp "${OUT_TXT}" "${CACHE_TXT}"
            else
              # どこにも無ければ初回生成
              echo "No cached/output story; generating once to seed cache for ${ID}."
              python tools/koubei_storywriter.py "${ID}"
              test -s "${OUT_TXT}"
              cp "${OUT_TXT}" "${CACHE_TXT}"
            fi
          fi

      # ⑥ サニティチェック
      - name: Sanity check outputs
        run: |
          set -e
          ID="${{ inputs.series_id }}"
          ls -lh autohome_reviews_${ID}.zip autohome_reviews_${ID}.csv || true
          ls -lh output/koubei/${ID}/story.txt output/koubei/${ID}/story.md || true
          wc -l autohome_reviews_${ID}.csv || true
          wc -c output/koubei/${ID}/story.txt output/koubei/${ID}/story.md || true

      # ⑦ 従来の成果物をアップロード（任意）
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: autohome-reviews-${{ inputs.series_id }}
          path: |
            autohome_reviews_${{ inputs.series_id }}.zip
            autohome_reviews_${{ inputs.series_id }}.csv
            output/koubei/${{ inputs.series_id }}/story.txt
            output/koubei/${{ inputs.series_id }}/story.md

      # ⑧ summary ZIP をローカルで作成
      - name: Pack summary zip (autohome-summary-<id>.zip)
        run: |
          set -e
          ID="${{ inputs.series_id }}"
          rm -f "autohome-summary-${ID}.zip"
          zip -j "autohome-summary-${ID}.zip" \
            "autohome_reviews_${ID}.zip" \
            "autohome_reviews_${ID}.csv" \
            "output/koubei/${ID}/story.txt" \
            "output/koubei/${ID}/story.md"

      # ⑨ summary ZIP をアーティファクトとしてアップロード
      - name: Upload summary zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: autohome-summary-${{ inputs.series_id }}
          path: autohome-summary-${{ inputs.series_id }}.zip

      # ⑩ 直後にアーティファクトをダウンロード
      - name: Download summary zip artifact
        uses: actions/download-artifact@v4
        with:
          name: autohome-summary-${{ inputs.series_id }}
          path: _artifacts

      # ⑪ ダウンロードしたアーティファクトZIPから story.txt を output/koubei/<id>/ に抽出
      - name: Extract story.txt from artifact zip to output/koubei/<id>
        env:
          ARTIFACT_DIR: _artifacts
          SERIES_ID: ${{ inputs.series_id }}
        run: |
          set -e
          python tools/extract_story_to_output.py

      # ⑫ story.txt をコミット（変更がある場合のみ）
      - name: Commit story.txt to repository
        run: |
          set -e
          ID="${{ inputs.series_id }}"

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          mkdir -p "cache/koubei/${ID}"
          git pull --rebase origin main || true
          git add "output/koubei/${ID}/story.txt" "cache/koubei/${ID}" || true
          git diff --cached --quiet || git commit -m "Add/Update koubei story & cache for ${ID}"
          git push || true

      # ✅ 更新後の cache を保存（次回実行で復元される）
      - name: Save koubei cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: cache/
          key: koubei-cache-${{ inputs.series_id }}-${{ github.run_id }}
