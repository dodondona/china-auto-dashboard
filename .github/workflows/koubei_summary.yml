name: koubei_summary

on:
  workflow_dispatch:
    inputs:
      vehicle_id:
        description: "Autohome vehicle ID (例: 7806, 5714)"
        required: true
      pages:
        description: "取得ページ数（例: 5）"
        required: false
        default: "5"
      mode:
        description: "ja=日本語整形/翻訳ありの可能性, zh=中国語のまま（LLM依存を避けたい場合は zh 推奨）"
        required: false
        default: "zh"

jobs:
  summarize_reviews:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (no openai)
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade beautifulsoup4 requests pandas playwright
          python -m playwright install chromium

      - name: Guard - scan repository for OpenAI usage
        run: |
          echo "Scanning repository for OpenAI usage..."
          if grep -RInE "from openai|import openai|OpenAI\\(|openai\\." . ; then
            echo "❌ 'openai' reference detected. This workflow must not call API."
            exit 1
          fi
          echo "✅ No OpenAI references detected."

      - name: Guard - verify openai package is NOT installed
        run: |
          python -c "import pkgutil, sys; found=pkgutil.find_loader('openai'); print('openai module present?:', bool(found)); sys.exit(1 if found else 0)"

      - name: Guard - hard-disable API env
        run: |
          echo "OPENAI_API_KEY=" >> $GITHUB_ENV
          echo "OPENAI_API_BASE=" >> $GITHUB_ENV
          echo "OPENAI_ORG=" >> $GITHUB_ENV
          echo "AZURE_OPENAI_API_KEY=" >> $GITHUB_ENV
          echo "AZURE_OPENAI_ENDPOINT=" >> $GITHUB_ENV
          echo "✅ Environment variables for OpenAI disabled."

      - name: Run summary script (scrape & summarize)
        run: |
          python tools/koubei_summary_playwright.py "${{ github.event.inputs.vehicle_id }}" "${{ github.event.inputs.pages }}"

      - name: Assert outputs exist
        run: |
          ls -l "autohome_reviews_${{ github.event.inputs.vehicle_id }}.csv" || exit 1
          ls -l "autohome_reviews_${{ github.event.inputs.vehicle_id }}_summary.txt" || exit 1

      - name: Build story-style summary (no API)
        run: |
          python tools/koubei_storywriter.py "${{ github.event.inputs.vehicle_id }}"

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: koubei_summary
          path: |
            autohome_reviews_${{ github.event.inputs.vehicle_id }}.csv
            autohome_reviews_${{ github.event.inputs.vehicle_id }}_summary.txt
            autohome_reviews_${{ github.event.inputs.vehicle_id }}_story.txt
