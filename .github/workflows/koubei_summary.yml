name: koubei_summary

on:
  workflow_dispatch:
    inputs:
      vehicle_id:
        description: "Autohome vehicle ID (例: 7806, 5714)"
        required: true
      pages:
        description: "取得ページ数（例: 5）"
        required: false
        default: "5"
      mode:
        description: "ja=日本語JSON構造 / zh=中国語高速（後段の文章生成で使用）"
        required: false
        default: "ja"

jobs:
  summarize_reviews:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade "openai==1.*" beautifulsoup4 requests pandas playwright
          python -m playwright install chromium

      - name: Print versions (debug)
        run: |
          python - << 'PY'
          import sys
          print("python:", sys.version)
          PY

      # ✅ ここを koubei_summary.py ではなく Playwright 版に
      - name: Run summary script (scrape & summarize)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python tools/koubei_summary_playwright.py \
            "${{ github.event.inputs.vehicle_id }}" \
            "${{ github.event.inputs.pages }}"

      # 文章レポ（テンプレ整形）
      - name: Build narrative report
        run: |
          python tools/koubei_summary_to_report.py "${{ github.event.inputs.vehicle_id }}"

      # ストーリー版（代表コメ活用／API任意）
      - name: Build story-style summary
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # なくてもテンプレにフォールバック
        run: |
          python tools/koubei_storywriter.py "${{ github.event.inputs.vehicle_id }}" --pros 5 --cons 4 --quotes 2 --style executive

      # 2–3文の超要約（ポジ/ネガ）
      - name: Build 2-3 sentence brief
        run: |
          python tools/koubei_brief.py "${{ github.event.inputs.vehicle_id }}" --k 3

      # story.txt → CSV 変換
      - name: Convert story.txt to CSV
        run: |
          python tools/story_to_csv.py "${{ github.event.inputs.vehicle_id }}"

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: koubei_summary
          path: |
            autohome_reviews_*.csv
            autohome_reviews_*.txt
            autohome_reviews_*.md
            autohome_reviews_*.json
