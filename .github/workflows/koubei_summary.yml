name: koubei_summary

on:
  workflow_dispatch:
    inputs:
      series_id:
        description: "Autohome series ID (e.g. 4745)"
        required: true
        type: string
      pages:
        description: "Number of review pages to fetch"
        required: false
        default: "5"
        type: string

  # 上流Workflowから呼び出せるように追加
  workflow_call:
    inputs:
      series_id:
        required: true
        type: string
      pages:
        required: false
        type: string
        default: "5"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install playwright
          python -m playwright install chromium
          pip install -r requirements.txt || true

      - name: Run koubei summary scraper
        env:
          # 必要に応じてシークレットを利用
          # OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -euo pipefail
          series_id="${{ inputs.series_id }}"
          pages="${{ inputs.pages }}"
          echo "▶️ Running koubei summary for series ${series_id}, pages=${pages}"

          # koubei_summary_playwright.py が既に存在している想定
          # URL生成: https://k.autohome.com.cn/{series_id}#pvareaid=3454440
          python tools/koubei_summary_playwright.py "${series_id}" "${pages}"

      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: koubei_summary_${{ inputs.series_id }}
          path: |
            output/koubei_summary_${{ inputs.series_id }}.csv
            output/koubei_summary_${{ inputs.series_id }}.json
          if-no-files-found: ignore
