name: koubei_summary

on:
  workflow_dispatch:
    inputs:
      vehicle_id:
        description: "Autohome vehicle ID (例: 7806, 5714)"
        required: true
      pages:
        description: "取得ページ数（例: 5）"
        required: false
        default: "5"

jobs:
  summarize_reviews:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (no openai)
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade beautifulsoup4 requests pandas playwright
          python -m playwright install chromium

      # この2ファイルのみを対象に、OpenAI参照が無いことを確認（他の .py は無視）
      - name: Guard - ensure no OpenAI refs in koubei scripts only
        run: |
          set -e
          for f in tools/koubei_summary_playwright.py tools/koubei_storywriter.py; do
            if [ -f "$f" ]; then
              if grep -RInE "from openai|import openai|OpenAI\\(|openai\\." "$f"; then
                echo "❌ OpenAI reference detected in $f"
                exit 1
              fi
            fi
          done
          echo "✅ No OpenAI references in koubei scripts."

      - name: Run summary script (scrape & summarize)
        run: |
          python tools/koubei_summary_playwright.py "${{ github.event.inputs.vehicle_id }}" "${{ github.event.inputs.pages }}"

      - name: Assert outputs exist
        run: |
          ls -l "autohome_reviews_${{ github.event.inputs.vehicle_id }}.csv" || exit 1
          ls -l "autohome_reviews_${{ github.event.inputs.vehicle_id }}_summary.txt" || exit 1

      - name: Build story-style summary (offline)
        run: |
          python tools/koubei_storywriter.py "${{ github.event.inputs.vehicle_id }}"

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: koubei_summary
          path: |
            autohome_reviews_${{ github.event.inputs.vehicle_id }}.csv
            autohome_reviews_${{ github.event.inputs.vehicle_id }}_summary.txt
            autohome_reviews_${{ github.event.inputs.vehicle_id }}_story.txt
