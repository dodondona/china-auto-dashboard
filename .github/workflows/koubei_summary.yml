name: koubei_summary

on:
  workflow_dispatch:
    inputs:
      vehicle_id:
        description: "Autohome vehicle ID (例: 7806)"
        required: true
      pages:
        description: "取得ページ数（例: 5）"
        required: false
        default: "5"
  schedule:
    - cron: "0 2 1 * *"  # 毎月1日 02:00 UTC

jobs:
  summarize_reviews:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai beautifulsoup4 requests pandas playwright
          python -m playwright install chromium

      - name: Run summary script (Playwright)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python tools/koubei_summary_playwright.py ${{ github.event.inputs.vehicle_id || '7806' }} ${{ github.event.inputs.pages || '5' }}

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: koubei_summary
          path: |
            autohome_reviews_*.csv
            autohome_reviews_*.txt
