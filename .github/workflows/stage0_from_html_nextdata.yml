name: Stage0 extract NEXT_DATA from saved HTML

on:
  workflow_dispatch:

jobs:
  extract-nextdata:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install beautifulsoup4

      - name: Extract rank data from NEXT_DATA JSON
        run: |
          mkdir -p data/output
          python tools/rank1_stage0_from_html_nextdata.py \
            data/html_rank1/rank_page.html \
            data/output/rank1_nextdata.csv

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: rank1_nextdata_csv
          path: data/output/rank1_nextdata.csv
