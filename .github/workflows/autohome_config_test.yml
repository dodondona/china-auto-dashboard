name: autohome_config_test

on:
  workflow_dispatch:
    inputs:
      series_id:
        description: "Autohome series ID"
        required: true
        type: string

permissions:
  contents: write   # ← これが無いと push できない

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install pandas openai
          pip install playwright beautifulsoup4 lxml requests || true
          python -m playwright install chromium || true

      # まずホームページからCSV生成（crawler）
      - name: Run config crawler
        run: |
          set -euo pipefail
          mkdir -p "output/autohome/${{ inputs.series_id }}"
          echo "Processing series: ${{ inputs.series_id }}"
          python tools/autohome_config_to_csv.py --series "${{ inputs.series_id }}" || echo "No config generated"
          ls -R output || true

      # 生成されたCSVがある場合のみ翻訳（CSV_INを明示）
      - name: Translate columns (guarded)
        env:
          SERIES_ID: ${{ inputs.series_id }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -euo pipefail
          IN="output/autohome/${{ inputs.series_id }}/config_${{ inputs.series_id }}.csv"
          if [ -f "$IN" ]; then
            export CSV_IN="$IN"
            python tools/translate_columns.py
          else
            echo "Skip translate: $IN not found."
          fi

      # リポジトリ内キャッシュ・成果をコミット＆プッシュ（“視認できる”状態に残す）
      - name: Commit repo cache and outputs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git add "cache_repo/series/${{ inputs.series_id }}/cn.csv" || true
          git add "cache_repo/series/${{ inputs.series_id }}/ja.csv" || true
          git add "output/autohome/${{ inputs.series_id }}/config_${{ inputs.series_id }}.csv" || true
          git add "output/autohome/${{ inputs.series_id }}/config_${{ inputs.series_id }}.ja.csv" || true
          git add "output/autohome/${{ inputs.series_id }}/config_${{ inputs.series_id }}_ja.csv" || true
          git commit -m "update series ${{ inputs.series_id }} (CN/JA outputs & cache_repo)" || echo "No changes to commit"
          git pull --rebase || true
          git push

      # （任意）Artifacts も残す
      - name: Upload artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: autohome-config-csv-${{ inputs.series_id }}
          path: |
            output/autohome/${{ inputs.series_id }}/config_${{ inputs.series_id }}.csv
            output/autohome/${{ inputs.series_id }}/config_${{ inputs.series_id }}.ja.csv
            output/autohome/${{ inputs.series_id }}/config_${{ inputs.series_id }}_ja.csv
            cache_repo/series/${{ inputs.series_id }}/
          if-no-files-found: warn
