name: autohome_config_test

on:
  workflow_dispatch:
    inputs:
      series_id:
        description: "Autohome series ID"
        required: true
        type: string

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -e
          python -m pip install --upgrade pip
          # 翻訳に必要
          pip install pandas openai
          # クローラに必要（tools/autohome_config_to_csv.py が使う想定）
          pip install playwright beautifulsoup4 lxml requests
          python -m playwright install chromium

      # ← ここが不足していた：まずホームページからCSVを作る
      - name: Run config crawler
        run: |
          set -euo pipefail
          mkdir -p "output/autohome/${{ inputs.series_id }}"
          echo "Processing series: ${{ inputs.series_id }}"
          python tools/autohome_config_to_csv.py --series "${{ inputs.series_id }}" || echo "No config generated"
          ls -R output || true

      # CSV があるときだけ翻訳（CSV_IN を明示して実行）
      - name: Translate columns (guarded)
        env:
          SERIES_ID: ${{ inputs.series_id }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -euo pipefail
          IN="output/autohome/${{ inputs.series_id }}/config_${{ inputs.series_id }}.csv"
          OUT="output/autohome/${{ inputs.series_id }}/config_${{ inputs.series_id }}.ja.csv"
          if [ -f "$IN" ]; then
            export CSV_IN="$IN"
            export CSV_OUT="$OUT"
            python tools/translate_columns.py
          else
            echo "Skip translate: $IN not found."
          fi

      # ここからはそのまま（キャッシュと成果物）
      - name: Upload repo cache (CN/JA)
        uses: actions/upload-artifact@v4
        with:
          name: repo-cache-${{ inputs.series_id }}
          path: cache_repo/series/${{ inputs.series_id }}/
          if-no-files-found: warn

      - name: Commit repo cache (CN/JA)
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cache_repo/series/${{ inputs.series_id }}/cn.csv || true
          git add cache_repo/series/${{ inputs.series_id }}/ja.csv || true
          git commit -m "cache_repo update: series ${{ inputs.series_id }}" || echo "No changes to commit"
          git push || echo "No changes to push"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: autohome-config-csv-${{ inputs.series_id }}
          path: |
            output/autohome/${{ inputs.series_id }}/config_${{ inputs.series_id }}.ja.csv
            output/autohome/${{ inputs.series_id }}/config_${{ inputs.series_id }}_ja.csv
          if-no-files-found: warn
