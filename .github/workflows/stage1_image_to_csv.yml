name: stage1_image_to_csv

on:
  workflow_dispatch:

jobs:
  image_to_csv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install "openai>=1.40.0" pillow playwright
          python -m playwright install chromium

      - name: Capture fullpage screenshot
        run: |
          mkdir -p captures
          python .github/scripts/stage0_fullpage_capture.py

      - name: Convert image to CSV via GPT-4o
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          mkdir -p csv
          python .github/scripts/stage1_image_to_csv.py

      - uses: actions/upload-artifact@v4
        with:
          name: autohome-csv
          path: csv/
