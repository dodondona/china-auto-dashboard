name: stage1_image_to_csv

on:
  workflow_dispatch:

jobs:
  image_to_csv:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install clean dependencies (fix httpx/proxies bug)
        run: |
          python -m pip install -U pip
          # まず競合ライブラリを削除
          python -m pip uninstall -y openai httpx httpcore requests || true
          # バージョンを揃えてクリーンインストール
          python -m pip install --no-cache-dir "openai==1.39.0" "httpx==0.27.0" "requests==2.31.0" pillow playwright
          python -m playwright install chromium
          python - <<'PY'
          import openai, httpx, requests
          print("✅ openai:", openai.__version__)
          print("✅ httpx:", httpx.__version__)
          print("✅ requests:", requests.__version__)
          PY

      - name: Capture fullpage screenshot
        run: |
          mkdir -p captures
          python .github/scripts/stage0_fullpage_capture.py

      - name: Convert image to CSV via GPT-4o
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          mkdir -p csv
          python .github/scripts/stage1_image_to_csv.py

      - uses: actions/upload-artifact@v4
        with:
          name: autohome-csv
          path: csv/
