name: Monthly append series_url & enrich brand/series (rank/1 + global translation)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 1 2 * *"  # 毎月2日の1:15に実行

jobs:
  update-monthly:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install playwright anthropic openai pandas requests
          playwright install chromium

      - name: Remove cache (always fresh)
        run: rm -rf cache || true

      - name: Run VLM Rank Reader (Autohome Scraper)
        run: |
          python china-auto-dashboard/vlm_rank_reader.py --from-url "https://www.autohome.com.cn/rank/1-3-1071-x/2025-08.html"

      - name: Translate brand/model names (Claude 3.5 Sonnet)
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python china-auto-dashboard/translate_brand_model_llm.py

      - name: Commit & push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/*.csv || true
          git commit -m "update monthly rank with Claude translations" || echo "No changes to commit"
          git push
