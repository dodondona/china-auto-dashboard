name: Monthly rank extract & enrich via LLM (rank/1)

on:
  schedule:
    - cron: '15 0 3 * *'   # JST 09:15 毎月3日
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install playwright openai anthropic pandas
          python -m playwright install chromium

      - name: Extract & enrich rank list (with retries)
        run: |
          set -euo pipefail
          for i in 1 2 3; do
            echo "Attempt #$i"
            python tools/append_series_url_and_enrich_title_llm.py \
              --rank-url "https://www.autohome.com.cn/rank/1" \
              --output "data/autohome_raw_$(date +'%Y-%m')_with_brand.csv" \
              --model "gpt-4o-mini" && break || sleep 10
          done
          ls -l data/*with_brand.csv
          echo "==== preview ===="
          head -n 5 data/autohome_raw_*_with_brand.csv || true

      - name: Translate brand/model names (Claude 3.5 Sonnet)
        run: |
          set -euo pipefail
          IN="data/autohome_raw_$(date +'%Y-%m')_with_brand.csv"
          OUT="data/autohome_raw_$(date +'%Y-%m')_with_brand_ja.csv"
          for i in 1 2 3; do
            python tools/translate_brand_model_llm.py \
              --input "$IN" --output "$OUT" \
              --model "claude-3-5-sonnet-20241022" && break || sleep 2
          done
          head -n 5 "$OUT" || true

      - name: Commit & push results
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/autohome_raw_*_with_brand.csv data/autohome_raw_*_with_brand_ja.csv
          git commit -m "monthly: scrape + enrich (OpenAI) & translate (Claude) $(date +'%Y-%m')" || echo "Nothing to commit"
          git push
