name: Autohome rank/1 → brand.csv (brand tab only)

on:
  workflow_dispatch:
    inputs:
      target_url:
        description: "Autohome rank page URL"
        required: false
        default: "https://www.autohome.com.cn/rank/1"
  schedule:
    - cron: "15 1 2 * *"  # 毎月2日 10:15(JST)

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install playwright beautifulsoup4 lxml pandas
          python -m playwright install chromium

      - name: Decide target URL
        id: cfg
        shell: bash
        run: |
          URL="${{ github.event.inputs.target_url }}"
          if [ -z "$URL" ]; then
            URL="https://www.autohome.com.cn/rank/1"
          fi
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "out_brand=data/brand.csv" >> $GITHUB_OUTPUT

      - name: Run scraper (brand only)
        run: |
          python tools/rank1_brand_series_scraper.py \
            --url "${{ steps.cfg.outputs.url }}" \
            --out-brand "${{ steps.cfg.outputs.out_brand }}" \
            --wait-ms 2400 --max-scrolls 18

      - name: Commit & push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -f "${{ steps.cfg.outputs.out_brand }}" ]; then
            git add "${{ steps.cfg.outputs.out_brand }}"
          fi
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "data: rank/1 → brand.csv (brand tab only; series skipped)"
            git push
          fi
