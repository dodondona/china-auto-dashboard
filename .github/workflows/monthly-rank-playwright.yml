name: Monthly append series_url & enrich brand/model (Playwright + LLM)

on:
  schedule:
    - cron: '15 0 3 * *'   # JST 09:15 毎月3日
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright openai bs4 pandas requests
          playwright install chromium

      - name: Resolve paths
        id: paths
        run: |
          RAW=$(ls -1t data/autohome_raw_*.csv | head -n 1)
          YM=$(basename "$RAW" | sed -E 's/^autohome_raw_([0-9]{4}-[0-9]{2}).*/\1/')
          WITH_SERIES="data/autohome_raw_${YM}_with_series.csv"
          WITH_BRAND="data/autohome_raw_${YM}_with_brand.csv"
          echo "ym=${YM}" >> $GITHUB_OUTPUT
          echo "raw=${RAW}" >> $GITHUB_OUTPUT
          echo "with_series=${WITH_SERIES}" >> $GITHUB_OUTPUT
          echo "with_brand=${WITH_BRAND}" >> $GITHUB_OUTPUT

      - name: Append series_url from /rank/1 (Playwright)
        run: |
          python tools/append_series_url_from_web.playwright_full.py \
            --rank-url https://www.autohome.com.cn/rank/1 \
            --input ${{ steps.paths.outputs.raw }} \
            --output ${{ steps.paths.outputs.with_series }} \
            --name-col model \
            --max-rounds 30 \
            --idle-ms 650 \
            --min-delta 3

      - name: Enrich brand/model from <title> via LLM
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python tools/enrich_brand_from_title.py \
            --input ${{ steps.paths.outputs.with_series }} \
            --output ${{ steps.paths.outputs.with_brand }} \
            --model gpt-4o-mini

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/autohome_raw_*_with_*.csv || true
          git commit -m "monthly enrich (Playwright+LLM): ${{ steps.paths.outputs.ym }}" || echo "Nothing to commit"
          git push
