name: Monthly rank extract & enrich via LLM (rank/1)

on:
  schedule:
    - cron: '15 0 3 * *'   # JST 09:15 毎月3日
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install playwright openai anthropic pandas
          python -m playwright install chromium

      # —— ここで毎回キャッシュを削除（ユーザー要望：逐一削除）——
      - name: Remove cache (always fresh)
        run: |
          rm -rf .cache || true
          rm -rf cache || true

      # ランキング抽出＋<title>からのbrand/model整備（既存スクリプトをそのまま使用）
      - name: Extract & enrich rank list (with retries)
        run: |
          set -e
          OUT="data/autohome_raw_$(date +'%Y-%m')_with_brand.csv"
          for i in 1 2 3; do
            echo "Attempt #$i"
            python tools/append_series_url_and_enrich_title_llm.py \
              --rank-url "https://www.autohome.com.cn/rank/1" \
              --output "$OUT" \
              --model "gpt-4o-mini" && break || sleep 15
          done
          echo "ENRICHED_CSV=$OUT" >> $GITHUB_ENV

      # Claude 3.5 Sonnet での翻訳（既存 translate_brand_model_llm.py をそのまま利用）
      # ※ 余計なオプションは付けず、キャッシュは外部で削除済み
      - name: Translate brand/model names (Claude 3.5 Sonnet)
        run: |
          IN="$ENRICHED_CSV"
          OUT="${IN/_with_brand.csv/_with_brand_ja.csv}"
          python translate_brand_model_llm.py \
            --input "$IN" \
            --output "$OUT" \
            --brand-col brand \
            --model-col model \
            --brand-ja-col brand_ja \
            --model-ja-col model_ja \
            --provider anthropic \
            --model-name "claude-3-5-sonnet-20241022"
          echo "FINAL_CSV=$OUT" >> $GITHUB_ENV

      - name: List outputs before commit
        run: ls -la data | sed -n '1,200p'

      - name: Commit & push results
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "$FINAL_CSV" data/debug_rankpage_*.html || true
          git commit -m "monthly: extract + enrich + translate ($(date +'%Y-%m'))" || echo "Nothing to commit"
          git push
