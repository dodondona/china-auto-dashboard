name: Monthly append series_url & enrich brand/series (rank/1 + global translation)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 1 2 * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pandas unidecode opencc-python-reimplemented playwright beautifulsoup4 requests
          python -m playwright install chromium

      - name: Install CJK fonts
        run: sudo apt-get update && sudo apt-get install -y fonts-noto-cjk

      - name: Append series_url from /rank/1 (Playwright infinite scroll)
        run: |
          python tools/append_series_url_from_web.playwright_full.py \
            --input data/autohome_raw_2025-09.csv \
            --output data/autohome_raw_2025-09_with_series.csv

      - name: Enrich brand/model from <title> via rules/LLM
        run: |
          python tools/enrich_brand_from_title.py

      - name: Translate brand/model to Japanese (global-first mapping)
        run: |
          python tools/translate_brand_model_ja.py \
            --inp data \
            --pattern "autohome_raw_*_with_series.csv" \
            --out-suffix "_ja"

      - name: Commit artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "auto: append + enrich + translate (global rule) [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
