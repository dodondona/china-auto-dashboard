# .github/workflows/monthly.yml
name: Monthly fetch and enrich

on:
  workflow_dispatch:
  schedule:
    - cron: "15 1 2 * *"

jobs:
  stage0_capture_images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Playwright
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          python -m playwright install chromium

      - name: Capture rank page tiles (images only)
        run: |
          mkdir -p data/rank1_images
          python tools/rank1_stage0_capture_images.py \
            --url "https://www.autohome.com.cn/rank/1" \
            --outdir "data/rank1_images" \
            --viewport-w 1280 \
            --tile-height 900 \
            --max-tiles 12 \
            --wait-ms 350 \
            --pre-wait 1500 \
            --stride-ratio 0.90

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: rank1_images
          path: data/rank1_images
