name: Monthly append series_url & enrich brand/series (rank/1 + LLM global translation)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 1 2 * *"  # 毎月2日 10:15 JST 実行

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (pin to same interpreter)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt || true
          python -m pip install pandas openai playwright beautifulsoup4 requests lxml
          python -m playwright install chromium

      - name: Install CJK fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Resolve month & paths (robust)
        shell: bash
        run: |
          YM=$(date -u -d "$(date -u +%Y-%m-01) -1 day" +%Y-%m)
          echo "YM=$YM" | tee -a "$GITHUB_ENV"
          echo "RAW=data/autohome_raw_${YM}.csv"            | tee -a "$GITHUB_ENV"
          echo "SERIES=data/autohome_raw_${YM}_with_series.csv" | tee -a "$GITHUB_ENV"
          echo "BRAND=data/autohome_raw_${YM}_with_brand.csv"   | tee -a "$GITHUB_ENV"

      - name: Append series_url from /rank/1 (Playwright infinite scroll)
        run: |
          python tools/append_series_url_from_web.playwright_full.py \
            --input "$RAW" \
            --output "$SERIES"

      - name: Enrich brand/model from <title> via rules/LLM
        run: |
          python tools/enrich_brand_from_title.py \
            --input "$SERIES" \
            --output "$BRAND"

      - name: Translate brand/model to global names (LLM)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python tools/translate_brand_model_llm.py \
            --input "$BRAND" \
            --output "data/autohome_raw_${YM}_with_brand_ja.csv" \
            --brand-col brand --model-col model \
            --brand-ja-col brand_ja --model-ja-col model_ja \
            --model gpt-4o-mini \
            --cache .cache/global_map.json

      - name: List outputs before commit
        run: |
          ls -lh data | tail -n 50 || true
          test -f "data/autohome_raw_${YM}_with_brand_ja.csv"

      - name: Commit artifacts
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "auto: append + enrich + LLM translate to global names for $YM [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
