# .github/workflows/monthly.yml
name: Monthly fetch and enrich

on:
  workflow_dispatch:
  schedule:
    - cron: "15 1 2 * *"

jobs:
  stage0_fetch_html:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Playwright and browsers
        run: |
          pip install playwright
          playwright install chromium

      - name: Fetch top 50 ranking + series pages
        run: |
          mkdir -p data/html_rank1
          python tools/rank1_stage0_fetch_html.py \
            --url "https://www.autohome.com.cn/rank/1" \
            --outdir "data/html_rank1" \
            --max 50 \
            --wait-ms 220 \
            --max-scrolls 220

      - name: Upload fetched HTML as artifact
        uses: actions/upload-artifact@v4
        with:
          name: html_rank1_snapshot
          path: data/html_rank1
