name: Autohome rank/1 → brand.csv (reverted minimal)

on:
  workflow_dispatch:
    inputs:
      target_url:
        description: "Autohome rank page URL (default: https://www.autohome.com.cn/rank/1)"
        required: false
        default: "https://www.autohome.com.cn/rank/1"
  schedule:
    - cron: "15 1 2 * *"  # 毎月2日 10:15(JST)相当。必要に応じて調整

# 403回避のために必要
permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install playwright beautifulsoup4 lxml pandas
          python -m playwright install chromium

      - name: Decide target URL
        id: cfg
        shell: bash
        run: |
          URL="${{ github.event.inputs.target_url }}"
          if [ -z "$URL" ]; then
            URL="https://www.autohome.com.cn/rank/1"
          fi
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "out_brand=data/brand.csv" >> $GITHUB_OUTPUT
          echo "out_series=data/series.csv" >> $GITHUB_OUTPUT

      - name: Run scraper (brand only expected)
        run: |
          python tools/rank1_brand_series_scraper.py \
            --url "${{ steps.cfg.outputs.url }}" \
            --out-brand "${{ steps.cfg.outputs.out_brand }}" \
            --out-series "${{ steps.cfg.outputs.out_series }}" \
            --wait-ms 2000 --max-scrolls 15

      # series.csv はこの段階で作られない設計なので、brand.csv のみ commit/push
      - name: Commit & push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "${{ steps.cfg.outputs.out_brand }}" || true
          # series は通常この段階では未生成。存在すれば一応一緒に add。
          if [ -f "${{ steps.cfg.outputs.out_series }}" ]; then
            git add "${{ steps.cfg.outputs.out_series }}"
          fi
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "data: rank/1 scraped → brand.csv (series skipped as designed)"
            git push
          fi
