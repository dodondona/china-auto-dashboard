name: Monthly append series_url & enrich brand/series (rank/1 + LLM global translation)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 1 2 * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Personal Access Tokenの利用を推奨しますが、なければ削除しても動作する場合があります
          token: ${{ secrets.GH_PAT }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install playwright beautifulsoup4 requests lxml regex
          python -m playwright install chromium
          sudo apt-get update && sudo apt-get install -y fonts-noto-cjk

      - name: Append series_url from /rank/1
        run: |
          python tools/append_series_url_from_web.playwright_full.py \
            --input "data/autohome_raw_$(date -u +%Y-%m).csv" || true
          
      - name: Enrich brand/model from <title>
        run: |
          for f in data/autohome_raw_*_with_series.csv; do
            out="${f%_with_series.csv}_with_brand.csv"
            python tools/enrich_brand_from_title.py --input "$f" --output "$out"
          done

      # --- ご提示のデバッグ用コードを組み込んだステップ ---
      - name: Translate brand/model to global names (LLM)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI }}
        shell: bash
        run: |
          set -euo pipefail
          # 1. 仮想環境を作成
          python -m venv .venv-translate
          # 2. 仮想環境を有効化
          source .venv-translate/bin/activate
          # 3. 最新ライブラリをインストール
          pip install --upgrade pip
          pip install --upgrade "google-generativeai>=0.8.0" google-auth google-api-python-client

          # 4. 利用可能なモデルの一覧を表示する
          echo "--- Checking available models ---"
          python -c "import os; import google.generativeai as genai; genai.configure(api_key=os.environ.get('GEMINI_API_KEY')); [print(m.name) for m in genai.list_models() if 'generateContent' in m.supported_generation_methods]"

      - name: Commit and push artifacts
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add data/*_ja.csv
            git commit -m "auto: append LLM translated files"
            git push
          else
            echo "No changes to commit."
          fi
