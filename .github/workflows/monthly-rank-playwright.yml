name: scrape

on:
  workflow_dispatch:
  schedule:
    - cron: "15 1 2 * *"  # 毎月2日 10:15(JST)

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Playwrightのブラウザを確実にインストール
          playwright install chromium

      - name: Run Stage1 (rank list → base CSV)
        run: |
          mkdir -p data
          python tools/rank1_stage1_ranklist.py \
            --url "https://www.autohome.com.cn/rank/1" \
            --out "data/rank1_base.csv" \
            --wait-ms 220 \
            --max-scrolls 220

      - name: Upload base CSV (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: rank1_base_csv
          path: data/rank1_base.csv

      - name: Run Stage2 (enrich CSV)
        run: |
          python tools/rank1_stage2_enrich.py \
            --in "data/rank1_base.csv" \
            --out "data/rank1_enriched.csv"

      - name: Commit & push results
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add data/rank1_base.csv data/rank1_enriched.csv || true
          git commit -m "update: rank1 CSV ($(date '+%Y-%m-%d %H:%M'))" || true
          git push || true
