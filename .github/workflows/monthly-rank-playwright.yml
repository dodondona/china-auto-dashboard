name: Monthly append series_url & enrich brand/series (rank/1 + Official→Wiki→LLM)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 1 2 * *"  # 毎月2日 10:15 JST

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt || true
          python -m pip install pandas openai playwright beautifulsoup4 lxml html5lib requests wikipedia-api
          python -m playwright install chromium
          sudo apt-get update && sudo apt-get install -y fonts-noto-cjk

      - name: Append series_url from web (Playwright; no cache)
        shell: bash
        run: |
          set -euo pipefail
          in="data/autohome_raw_$(date -u +%Y-%m).csv"
          if [ ! -f "$in" ]; then
            echo "Input not found: $in"
            exit 0
          fi
          python tools/append_series_url_from_web.playwright_full.py --input "$in"

      - name: Enrich brand/model from <title> with Official→Wiki→LLM (no cache)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_CSE_ID:  ${{ secrets.GOOGLE_CSE_ID }}
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          for f in data/autohome_raw_*_with_series.csv; do
            out="${f%_with_series.csv}_with_brand_ja.csv"
            echo "Translating(official→wiki→llm): $f -> $out"
            python tools/enrich_brand_model_from_title.py \
              --input "$f" \
              --output "$out" \
              --brand-col brand --model-col model \
              --title-col title_raw --series-url-col series_url \
              --brand-ja-col brand_ja --model-ja-col model_ja \
              --model-official-col model_official_en \
              --source-col source_model \
              --openai-model gpt-4o-mini \
              --sleep 0.6
          done

      - name: List outputs before commit
        run: ls -lh data | tail -n 200 || true

      - name: Commit artifacts
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "auto: append series_url + enrich model (Official→Wiki→LLM, no cache)"
            git push
          else
            echo "No changes to commit."
          fi
