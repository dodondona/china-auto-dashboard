name: Monthly append series_url & enrich brand/series (rank/1 + LLM global translation)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 1 2 * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install playwright beautifulsoup4 requests lxml regex
          python -m playwright install chromium
          sudo apt-get update && sudo apt-get install -y fonts-noto-cjk

      - name: (Data processing steps)
        # ... (append_series_url and enrich_brand steps are unchanged) ...

      - name: Translate brand/model to global names (LLM)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI }}
        shell: bash
        run: |
          set -euo pipefail
          # 1. 仮想環境を作成
          python -m venv .venv-translate
          # 2. 仮想環境の中に、最新ライブラリをインストール
          .venv-translate/bin/pip install --upgrade pip
          .venv-translate/bin/pip install "google-generativeai>=0.8.0" pandas
          
          # 3. 翻訳ループを実行
          shopt -s nullglob
          for inp in data/autohome_raw_*_with_brand.csv; do
            out="${inp%.csv}_ja.csv"
            if [ ! -f "$out" ] || [ "$inp" -nt "$out" ]; then
              echo "Translating: $inp -> $out"
              # ▼▼▼【重要】仮想環境内のpythonを直接指定して実行 ▼▼▼
              .venv-translate/bin/python tools/translate_brand_model_llm.py \
                --input "$inp" --output "$out" \
                --brand-col brand --model-col model \
                --brand-ja-col brand_ja --model-ja-col model_ja \
                --cache .cache/global_map.json
            fi
          done

      - name: Commit and push artifacts
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add data/*_ja.csv
            git commit -m "auto: append LLM translated files"
            git push
          else
            echo "No changes to commit."
          fi
