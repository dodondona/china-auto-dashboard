name: Monthly rank extract & enrich via LLM (rank/1)

on:
  schedule:
    - cron: '15 0 3 * *'  # JST 09:15 毎月3日
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      # Playwrightの実体置き場を明示（ジョブごとに新規DLされてもOK）
      PLAYWRIGHT_BROWSERS_PATH: ${{ runner.temp }}/pw-browsers
      # ノイズ軽減
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (pip only)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          # 念のため直接指定（requirementsに既にあっても害なし）
          pip install playwright pandas anthropic openai

      - name: Install Playwright browsers (Chromium, with-deps)
        run: |
          python -m playwright install --with-deps chromium
          python -m playwright --version

      - name: Extract & enrich rank list (with retries)
        run: |
          set -euo pipefail
          OUT="data/autohome_raw_$(date +'%Y-%m')_with_brand.csv"
          for i in 1 2 3; do
            echo "Attempt #$i"
            python tools/append_series_url_and_enrich_title_llm.py \
              --rank-url "https://www.autohome.com.cn/rank/1" \
              --output "$OUT" \
              --model "gpt-4o-mini" && break || sleep 20
          done
          echo "ENRICHED_CSV=$OUT" >> $GITHUB_ENV

      - name: Translate brand/model names (Claude 3.5 Sonnet)
        run: |
          set -euo pipefail
          IN="$ENRICHED_CSV"
          OUT="${IN/_with_brand.csv/_with_brand_ja.csv}"
          python tools/translate_brand_model_llm.py \
            --input "$IN" \
            --output "$OUT" \
            --provider "anthropic" \
            --model "claude-3-5-sonnet-latest"
          echo "FINAL_CSV=$OUT" >> $GITHUB_ENV

      - name: List outputs before commit
        run: ls -lah data || true

      - name: Commit & push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.csv data/debug_rankpage_*.html || true
          git commit -m "monthly: extract+enrich+translate ($(date +'%Y-%m'))" || echo "Nothing to commit"
          git push
