name: Monthly append series_url & enrich brand/series (rank/1 + global translation)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 1 2 * *" # 毎月2日 10:15 JST

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps (pin to the same interpreter)
        run: |
          python -m pip install --upgrade pip
          python -m pip install pandas unidecode opencc-python-reimplemented playwright beautifulsoup4 requests
          python -m playwright install chromium

      - name: Install CJK fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Preflight (show files; fail early if scripts missing)
        run: |
          echo "== repo root =="
          pwd
          echo "== list tools =="
          ls -l tools || true
          miss=0
          for f in tools/enrich_title_from_series.py tools/enrich_brand_model.py tools/translate_brand_model_ja.py; do
            if [ ! -f "$f" ]; then
              echo "::error title=Missing script::$f not found"
              miss=1
            fi
          done
          if [ $miss -ne 0 ]; then
            echo "Available files in tools/:"
            ls -1 tools || true
            exit 1
          fi

      - name: Append series_url from /rank/1 (Playwright infinite scroll)
        run: |
          python tools/enrich_title_from_series.py

      - name: Enrich brand/model from <title> via LLM or rules
        run: |
          python tools/enrich_brand_model.py

      - name: Translate brand/model to Japanese (global-first mapping)
        run: |
          python tools/translate_brand_model_ja.py \
            --inp data \
            --pattern "autohome_raw_*.csv" \
            --out-suffix "_ja"

      - name: List outputs before commit
        run: |
          echo "== data dir =="
          ls -lh data | tail -n 50 || true

      - name: Commit artifacts
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "auto: append + enrich + translate (global rule) [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
