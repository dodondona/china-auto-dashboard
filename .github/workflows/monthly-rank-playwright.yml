name: Monthly append series_url & enrich brand/series (rank/1 + LLM global translation)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 1 2 * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        # tokenの行を削除し、標準の認証に戻します

      - name: Setup Python
        uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install playwright beautifulsoup4 requests lxml regex
          python -m playwright install chromium
          sudo apt-get update && sudo apt-get install -y fonts-noto-cjk

      - name: Append series_url from /rank/1
        run: |
          python tools/append_series_url_from_web.playwright_full.py \
            --input "data/autohome_raw_$(date -u +%Y-%m).csv" || true
          
      - name: Enrich brand/model from <title>
        run: |
          for f in data/autohome_raw_*_with_series.csv; do
            out="${f%_with_series.csv}_with_brand.csv"
            python tools/enrich_brand_from_title.py --input "$f" --output "$out"
          done

      - name: Translate brand/model to global names (LLM)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI }}
        shell: bash
        run: |
          set -euo pipefail
          python -m venv .venv-translate
          source .venv-translate/bin/activate
          pip install --upgrade pip
          pip install --upgrade "google-generativeai>=0.8.0" google-auth google-api-python-client pandas
          
          shopt -s nullglob
          for inp in data/autohome_raw_*_with_brand.csv; do
            out="${inp%.csv}_ja.csv"
            if [ ! -f "$out" ] || [ "$inp" -nt "$out" ]; then
              echo "Translating: $inp -> $out"
              .venv-translate/bin/python tools/translate_brand_model_llm.py \
                --input "$inp" --output "$out" \
                --brand-col brand --model-col model \
                --brand-ja-col brand_ja --model-ja-col model_ja \
                --cache .cache/global_map.json
            fi
          done

      - name: Commit and push artifacts
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add data/*_ja.csv
            git commit -m "auto: append LLM translated files"
            git push
          else
            echo "No changes to commit."
          fi
