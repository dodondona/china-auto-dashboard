name: Deploy to Cloudflare Pages

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - "autohome_pipeline"
      - "autohome_config_to_csv"
      - "autohome_pipeline_hezi"
      - "autohome_pipeline_to_koubei"
      - "koubei_summary"
    types: [completed]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare public directory
        run: |
          set -euo pipefail
          mkdir -p public
          echo "✅ Copying output → public/"
          cp -r output public/output

          # ✅ キャッシュ無効化とCORS許可
          echo "/output/*" > public/_headers
          echo "  Cache-Control: no-store, no-cache, must-revalidate, max-age=0" >> public/_headers
          echo "  Access-Control-Allow-Origin: *" >> public/_headers
          echo "  Access-Control-Allow-Methods: GET, OPTIONS" >> public/_headers
          echo "/*" >> public/_headers
          echo "  Cache-Control: no-store, no-cache, must-revalidate, max-age=0" >> public/_headers

          echo "==== public directory tree ===="
          find public -type f | sort || true

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: "china-auto-dashboard"
          directory: "public"
