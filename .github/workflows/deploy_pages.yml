name: Deploy to Cloudflare Pages

on:
  push:
    branches: [ main ]
    paths:
      - "output/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Make public dir
        run: mkdir -p public/output

      - name: Copy output to public
        run: cp -r output/* public/output/

      - name: Create _headers (base)
        run: echo "/output/*" > public/_headers

      - name: Add cache and CORS
        run: echo "  Cache-Control: no-store, no-cache, must-revalidate, max-age=0" >> public/_headers

      - name: Add CORS origin
        run: echo "  Access-Control-Allow-Origin: *" >> public/_headers

      - name: Add CORS methods
        run: echo "  Access-Control-Allow-Methods: GET, OPTIONS" >> public/_headers

      - name: CSV under pipeline as text/csv
        run: echo "/output/pipeline/*" >> public/_headers

      - name: Force CSV content-type
        run: echo "  Content-Type: text/csv; charset=utf-8" >> public/_headers

      - name: No-cache for pipeline too
        run: echo "  Cache-Control: no-store, no-cache, must-revalidate, max-age=0" >> public/_headers

      - name: CORS for pipeline
        run: echo "  Access-Control-Allow-Origin: *" >> public/_headers

      - name: CORS methods for pipeline
        run: echo "  Access-Control-Allow-Methods: GET, OPTIONS" >> public/_headers

      - name: Global no-cache
        run: echo "/*" >> public/_headers

      - name: Global no-cache rule
        run: echo "  Cache-Control: no-store, no-cache, must-revalidate, max-age=0" >> public/_headers

      - name: Publish to Cloudflare Pages (force upload)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: "china-auto-dashboard"
          directory: "public"
          wranglerVersion: "3"
          args: "--commit-dirty=true --log-level=debug"

      - name: Purge Cloudflare Cache (optional)
        if: ${{ secrets.CF_ZONE_ID != '' }}
        run: curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CF_ZONE_ID }}/purge_cache" -H "Authorization: Bearer ${{ secrets.CF_API_TOKEN }}" -H "Content-Type: application/json" --data '{"purge_everything":true}'
