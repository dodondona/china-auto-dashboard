name: Deploy to Cloudflare Pages

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "output/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare public directory
        run: >
          set -euo pipefail &&
          mkdir -p public/output &&
          cp -r output/* public/output/ &&
          echo "/output/*" > public/_headers &&
          echo "  Cache-Control: no-store, no-cache, must-revalidate, max-age=0" >> public/_headers &&
          echo "  Access-Control-Allow-Origin: *" >> public/_headers &&
          echo "  Access-Control-Allow-Methods: GET, OPTIONS" >> public/_headers &&
          echo "/output/pipeline/*" >> public/_headers &&
          echo "  Content-Type: text/csv; charset=utf-8" >> public/_headers

      # ðŸš¨ wrangler ã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’ç„¡åŠ¹åŒ–ã—ã¦å¼·åˆ¶å†ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
      - name: Publish to Cloudflare Pages (force upload)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: "china-auto-dashboard"
          directory: "public"
          wranglerVersion: "3"
          args: "--commit-dirty=true --log-level=debug"

      - name: Purge Cloudflare Cache
        if: ${{ secrets.CF_ZONE_ID != '' }}
        run: >
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CF_ZONE_ID }}/purge_cache"
          -H "Authorization: Bearer ${{ secrets.CF_API_TOKEN }}"
          -H "Content-Type: application/json"
          --data '{"purge_everything":true}'
