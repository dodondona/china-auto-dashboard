name: Deploy to Cloudflare Pages

on:
  workflow_dispatch:    # ← ✅ 手動実行できるように追加
  workflow_run:
    workflows: ["autohome_pipeline"]
    types: [completed]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare public directory
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p public/output
          if [ -d "output" ]; then
            echo "✅ output directory found, copying to public/output..."
            cp -r output/* public/output/
          else
            echo "⚠️ output directory NOT found! 現在の作業ディレクトリ:"
            pwd
            ls -R
          fi

          # 出力構造を確認（これがデプロイ対象になります）
          echo "==== public directory tree ===="
          find public -type f | sort || true

          # キャッシュ無効化ヘッダを追加
          {
            echo "/output/*"
            echo "  Cache-Control: no-store, no-cache, must-revalidate"
            echo "  Access-Control-Allow-Origin: *"
          } > public/_headers

          echo "✅ public/_headers を作成しました"

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: "china-auto-dashboard"
          directory: "public"
