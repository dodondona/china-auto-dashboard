name: Deploy to Cloudflare Pages

on:
  push:
    branches: [ main ]
    paths:
      - "output/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Make public dir
        run: mkdir -p public/output

      - name: Copy output to public
        run: cp -r output/* public/output/

      - name: _headers: /output/*
        run: echo "/output/*" > public/_headers

      - name: _headers: cache
        run: echo "  Cache-Control: no-store, no-cache, must-revalidate, max-age=0" >> public/_headers

      - name: _headers: CORS origin
        run: echo "  Access-Control-Allow-Origin: *" >> public/_headers

      - name: _headers: CORS methods
        run: echo "  Access-Control-Allow-Methods: GET, OPTIONS" >> public/_headers

      - name: _headers: pipeline path
        run: echo "/output/pipeline/*" >> public/_headers

      - name: _headers: pipeline csv content-type
        run: echo "  Content-Type: text/csv; charset=utf-8" >> public/_headers

      - name: _headers: pipeline cache
        run: echo "  Cache-Control: no-store, no-cache, must-revalidate, max-age=0" >> public/_headers

      - name: _headers: pipeline CORS origin
        run: echo "  Access-Control-Allow-Origin: *" >> public/_headers

      - name: _headers: pipeline CORS methods
        run: echo "  Access-Control-Allow-Methods: GET, OPTIONS" >> public/_headers

      - name: _headers: global no-cache
        run: echo "/*" >> public/_headers

      - name: _headers: global rule
        run: echo "  Cache-Control: no-store, no-cache, must-revalidate, max-age=0" >> public/_headers

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: "china-auto-dashboard"
          directory: "public"

      - name: Purge Cloudflare Cache (skip if no zone id)
        run: if [ -n "${{ secrets.CF_ZONE_ID }}" ]; then curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CF_ZONE_ID }}/purge_cache" -H "Authorization: Bearer ${{ secrets.CF_API_TOKEN }}" -H "Content-Type: application/json" --data '{"purge_everything":true}'; else echo "CF_ZONE_ID not set; skipping purge"; fi
