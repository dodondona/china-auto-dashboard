name: Deploy to Cloudflare Pages

on:
  workflow_run:
    workflows: ["autohome_pipeline"]
    types: [completed]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare public directory
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p public/output
          if [ -d "output" ]; then
            echo "✅ output directory found, copying to public/output..."
            cp -r output/* public/output/
          else
            echo "⚠️ output directory NOT found!"
            ls -R
          fi

          # 確認用ツリー出力
          echo "==== public directory tree ===="
          find public -type f | sort

          # Cache制御ヘッダ
          {
            echo "/output/*"
            echo "  Cache-Control: no-store, no-cache, must-revalidate"
            echo "  Access-Control-Allow-Origin: *"
          } > public/_headers

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: "china-auto-dashboard"
          directory: "public"
