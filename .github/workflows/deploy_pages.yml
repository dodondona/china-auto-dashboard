name: Deploy to Cloudflare Pages

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - autohome_pipeline
      - autohome_config_test
      - autohome_config_to_csv
      - autohome_pipeline_hezi
      - autohome_pipeline_to_koubei
      - koubei_summary
    types: [completed]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare public directory
        run: |
          set -e
          mkdir -p public/output
          cp -r output/* public/output/ || true

          echo "/output/*" > public/_headers
          echo "  Cache-Control: no-store, no-cache, must-revalidate, max-age=0" >> public/_headers
          echo "  Access-Control-Allow-Origin: *" >> public/_headers
          echo "  Access-Control-Allow-Methods: GET, OPTIONS" >> public/_headers
          echo "/*" >> public/_headers
          echo "  Cache-Control: no-store, no-cache, must-revalidate, max-age=0" >> public/_headers

          echo "==== public directory tree ===="
          find public -type f | sort || true

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: "china-auto-dashboard"
          directory: "public"
          branch: "main"
          wranglerVersion: "3"

      - name: Force dirty commit warning silence
        run: |
          echo "Force reupload by touching files..."
          find public -type f -exec touch {} +

      - name: Purge Cloudflare Cache
        if: always()
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ZONE_ID: ${{ secrets.CF_ZONE_ID }}
        run: |
          echo "üßπ Purging Cloudflare cache..."
          if [ -n "${CF_ZONE_ID}" ]; then
            curl -s -X POST "https://api.cloudflare.com/client/v4/zones/${CF_ZONE_ID}/purge_cache" \
              -H "Authorization: Bearer ${CF_API_TOKEN}" \
              -H "Content-Type: application/json" \
              --data '{"purge_everything":true}'
          else
            echo "‚ö†Ô∏è CF_ZONE_ID not set, skipping purge"
          fi
          echo "‚úÖ Cache purge complete"
