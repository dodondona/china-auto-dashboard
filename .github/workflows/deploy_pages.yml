name: Deploy to Cloudflare Pages

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - autohome_pipeline
      - autohome_config_test
      - autohome_config_to_csv
      - autohome_pipeline_hezi
      - autohome_pipeline_to_koubei
      - koubei_summary
    types: [completed]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clean and prepare public directory
        run: |
          set -e
          echo "üßπ Cleaning and copying output ‚Üí public/output/"
          rm -rf public
          mkdir -p public/output
          cp -r output/* public/output/ || true

          # Disable caching and enable CORS
          echo "/output/*" > public/_headers
          echo "  Cache-Control: no-store, no-cache, must-revalidate, max-age=0" >> public/_headers
          echo "  Access-Control-Allow-Origin: *" >> public/_headers
          echo "  Access-Control-Allow-Methods: GET, OPTIONS" >> public/_headers
          echo "/*" >> public/_headers
          echo "  Cache-Control: no-store, no-cache, must-revalidate, max-age=0" >> public/_headers

          echo "Touching all files to force hash changes..."
          find public -type f -exec touch {} +

          echo "==== public directory tree ===="
          find public -type f | sort || true

      - name: Install Wrangler CLI
        run: npm install -g wrangler@3

      - name: Force Deploy to Cloudflare Pages (always overwrite)
        run: |
          echo "üöÄ Starting forced deployment to Cloudflare Pages (main branch)..."
          npx wrangler pages deploy public \
            --project-name=china-auto-dashboard \
            --branch=main \
            --commit-dirty=true
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}

      - name: Purge Cloudflare Cache (optional)
        if: always()
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ZONE_ID: ${{ secrets.CF_ZONE_ID }}
        run: |
          echo "üßπ Purging Cloudflare cache..."
          if [ -n "${CF_ZONE_ID}" ]; then
            curl -s -X POST "https://api.cloudflare.com/client/v4/zones/${CF_ZONE_ID}/purge_cache" \
              -H "Authorization: Bearer ${CF_API_TOKEN}" \
              -H "Content-Type: application/json" \
              --data '{"purge_everything":true}'
          else
            echo "‚ö†Ô∏è CF_ZONE_ID not set, skipping purge"
          fi
          echo "‚úÖ Cache purge complete"
