name: autohome_pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "15 1 2 * *"  # 毎月2日のUTC 01:15

jobs:
  autohome_pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install CJK fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            fonts-noto-cjk fonts-noto-cjk-extra \
            fonts-wqy-zenhei fonts-wqy-microhei \
            fonts-noto-color-emoji
          fc-cache -f -v

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright pandas beautifulsoup4 lxml requests
          python -m playwright install chromium

      # ▼ ランキング＋画像URL生成（元の処理そのまま）
      - name: Build ranking + image URLs CSV (top100)
        run: |
          python tools/rank_capture_images_and_csv.py

      # ▼ 画像をartifact化（public/images/）
      - name: Upload artifact (ranking images)
        uses: actions/upload-artifact@v4
        with:
          name: autohome-ranking-images
          path: public/images/**
          if-no-files-found: ignore

      # ▼ CSVをartifact化
      - name: Upload artifact (ranking CSVs)
        uses: actions/upload-artifact@v4
        with:
          name: autohome-ranking-csvs
          path: |
            public/*.csv
          if-no-files-found: error

      # ▼ ランキングCSVから series_id 抽出 → configURL 作成
      - name: Build spec links from ranking (top100)
        run: |
          set -e
          echo "series_id,config_url" > spec_links.csv
          head -n 200 public/autohome_ranking_with_image_urls.csv | \
            grep -oE "/[0-9]{3,6}" | \
            sed 's#/##' | \
            head -n 100 | \
            while read sid; do
              echo "${sid},https://www.autohome.com.cn/config/series/${sid}.html#pvareaid=3454437" >> spec_links.csv
            done
          awk -F, 'NR>1{print $1}' spec_links.csv > spec_series_ids.txt
          test -s spec_series_ids.txt

      - name: Upload artifact (spec series ids)
        uses: actions/upload-artifact@v4
        with:
          name: autohome-spec-series-ids
          path: |
            spec_series_ids.txt
            spec_links.csv
          if-no-files-found: error

      # ▼ pipeline完了後、自動で autohome_config_to_csv.yml を発火
      - name: Trigger config_to_csv workflow
        if: success()
        uses: peter-evans/workflow-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          workflow: autohome_config_to_csv.yml
