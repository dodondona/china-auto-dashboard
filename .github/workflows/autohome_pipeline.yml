name: autohome_pipeline

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install pandas playwright beautifulsoup4 lxml
          python -m playwright install --with-deps chromium

      - name: Prepare dirs
        run: |
          mkdir -p public/autohome_images
          mkdir -p csv

      # ✅ スクリーンショットで「見た目の画像」を取得
      - name: Capture rank images and CSV
        env:
          PUBLIC_PREFIX: "https://<YOUR_PAGES_DOMAIN>"  # 例: https://dodondona.github.io/china-auto-dashboard
        run: |
          python .github/scripts/rank_capture_images_and_csv.py

      # ✅ 各シリーズページの<title>からメーカー名を追加
      - name: Add manufacturer column from <title>
        run: |
          python .github/scripts/stage_add_manufacturer_from_title.py public/autohome_ranking_with_image_urls.csv

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: autohome-ranking-full
          path: |
            public/autohome_ranking_with_image_urls_with_maker.csv
            public/autohome_images/*.png
