name: autohome_pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "10 1 3 * *"  # monthly at 01:10 UTC on the 3rd

jobs:
  autohome_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright openai pandas beautifulsoup4 requests
          python -m playwright install chromium

      - name: Run stage scripts (ranking)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # 1) ランキング + 画像URL抽出（出力: public/autohome_ranking_with_image_urls.csv）
          python tools/rank_capture_images_and_csv.py
          # 2) タイトルからメーカー名を付与（出力: public/autohome_ranking_with_image_urls_with_maker.csv）
          python tools/stage_add_manufacturer_from_title.py public/autohome_ranking_with_image_urls.csv
          # 3) メーカー名を日本語へ翻訳（出力: public/autohome_ranking_with_image_urls_with_maker_with_maker_ja.csv）
          python tools/stage_translate_maker_to_ja.py public/autohome_ranking_with_image_urls_with_maker.csv

      - name: Upload artifact (ranking csvs)
        uses: actions/upload-artifact@v4
        with:
          name: autohome-ranking-csv
          path: |
            public/autohome_ranking_with_image_urls.csv
            public/autohome_ranking_with_image_urls_with_maker.csv
            public/autohome_ranking_with_image_urls_with_maker_with_maker_ja.csv
          if-no-files-found: warn

      # ▼ ここから “config_* がある時だけ” 実行・アップロード
      - name: Check if any config csv exists
        id: check_config_any
        run: |
          if ls output/autohome/*/config_*.csv >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Optionally translate latest config csv (if any)
        if: ${{ steps.check_config_any.outputs.exists == 'true' }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          LATEST="$(ls -t output/autohome/*/config_*.csv | head -n 1)"
          OUT="${LATEST%.csv}.ja.csv"
          echo "Found config CSV: $LATEST"
          python tools/translate_columns.py "$LATEST" "$OUT"

      - name: Upload artifact (config csvs, if any)
        if: ${{ steps.check_config_any.outputs.exists == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: autohome-config-csv
          path: |
            output/autohome/*/config_*.csv
            output/autohome/*/config_*.ja.csv
          if-no-files-found: warn
