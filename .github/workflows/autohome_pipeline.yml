name: autohome_pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "15 1 2 * *"  # monthly at 01:15 UTC on the 2nd

jobs:
  autohome_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Run Stage1 (ranking + image + CSV)
        run: |
          python .github/scripts/rank_capture_images_and_csv.py

      # ここで追加：出力CSVを100位までに制限（ヘッダ+100行）
      - name: Limit CSV to top 100 rows (in-place)
        run: |
          if [ -f public/autohome_ranking_with_image_urls.csv ]; then
            awk 'NR==1 || NR<=101' public/autohome_ranking_with_image_urls.csv > public/.tmp_top100.csv
            mv public/.tmp_top100.csv public/autohome_ranking_with_image_urls.csv
          fi

      - name: Add manufacturer column from <title>
        run: |
          python .github/scripts/stage_add_manufacturer_from_title.py public/autohome_ranking_with_image_urls.csv

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: autohome_ranking_with_maker
          path: public/autohome_ranking_with_image_urls.csv
