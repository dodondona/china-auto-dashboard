name: Monthly append and enrich

on:
  schedule:
    # 毎月2日 01:15 (UTC) 実行。JSTで朝10:15相当
    - cron: "15 1 2 * *"
  workflow_dispatch:
  push:
    paths:
      - "scripts/translate_brand_model_ja.py"
      - ".github/workflows/monthly-append-and-enrich.yml"

permissions:
  contents: write

concurrency:
  group: monthly-append-and-enrich
  cancel-in-progress: false

env:
  TZ: Asia/Tokyo
  PYTHONUNBUFFERED: "1"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          # 翻訳スクリプトに必要な最低限
          pip install pandas unidecode opencc-python-reimplemented

      # （必要なら）あなたのデータ作成・更新ステップをここに挿入
      # - name: Build CSVs
      #   run: |
      #     python scripts/build_monthly_csvs.py

      - name: Translate brand/model to Japanese (rule-based)
        run: |
          python scripts/translate_brand_model_ja.py \
            --inp "data" \
            --pattern "autohome_raw_*.csv" \
            --out-suffix "_ja"

      - name: Commit and push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "chore: monthly append & enrich (auto) [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
