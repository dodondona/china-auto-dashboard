name: run

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install playwright openai pandas beautifulsoup4
          playwright install chromium

      - name: Resolve paths
        run: |
          RAW=$(ls -1t data/autohome_raw_*.csv | head -n 1)
          echo "RAW=$RAW" >> $GITHUB_ENV

      - name: Append series_url from /rank/1 (Playwright)
        run: |
          python tools/append_series_url_from_web.playwright_full.py \
            --url https://www.autohome.com.cn/rank/1 \
            --out data/autohome_raw_2025-10_with_series.csv
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Enrich brand/model from <title> via LLM
        run: |
          python tools/enrich_brand_from_title.py \
            --csv data/autohome_raw_2025-10_with_series.csv \
            --out data/autohome_raw_2025-10_with_brand.csv \
            --model gpt-4o-mini
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Translate brand/model to Japanese (LLM)
        run: |
          python tools/translate_brand_model_to_ja.py \
            --csv data/autohome_raw_2025-10_with_brand.csv \
            --out data/autohome_raw_2025-10_with_brand_ja.csv \
            --model gpt-4o-mini
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit CSV
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          git add data/autohome_raw_2025-10_with_brand_ja.csv
          git commit -m "Add translated brand/model CSV"
          git push
