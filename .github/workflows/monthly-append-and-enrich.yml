name: Monthly append series_url & enrich brand/series

on:
  schedule:
    - cron: '15 0 3 * *'   # JST 09:15（UTC 00:15）毎月3日
  workflow_dispatch:

# ← これが重要。bot の push を許可
permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      RANK_URL_PREFIX: "https://www.autohome.com.cn/rank/1-3-1071-x"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests tqdm openai
          python -m playwright install chromium

      - name: Decide target month (JST -> last full month)
        id: cal
        run: |
          YM=$(python - <<'PY'
          from datetime import datetime, timedelta, timezone
          JST = timezone(timedelta(hours=9))
          now = datetime.now(JST)
          y, m = now.year, now.month - 1
          if m == 0:
              y, m = y-1, 12
          print(f"{y}-{m:02d}")
          PY
          )
          echo "ym=${YM}" >> $GITHUB_OUTPUT
          echo "Target month: ${YM}"

      - name: Resolve input/output file paths
        id: paths
        run: |
          YM='${{ steps.cal.outputs.ym }}'
          RAW="data/autohome_raw_${YM}.csv"
          if [ ! -f "$RAW" ]; then
            echo "⚠ 指定月の base CSV 不在: $RAW"
            RAW=$(ls -1t data/autohome_raw_*.csv | head -n 1 || true)
            if [ -z "$RAW" ]; then
              echo "❌ data/autohome_raw_*.csv が見つかりません"; exit 1
            fi
            echo "→ 最新CSVを使用: $RAW"
            YM=$(basename "$RAW" | sed -E 's/^autohome_raw_([0-9]{4}-[0-9]{2}).*/\1/')
            echo "ym=${YM}" >> $GITHUB_OUTPUT
          fi

          WITH_SERIES="data/autohome_raw_${YM}_with_series.csv"
          WITH_BRAND="data/autohome_raw_${YM}_with_brand.csv"
          RANK_URL="${{ env.RANK_URL_PREFIX }}/${YM}.html"

          echo "raw=${RAW}"                 >> $GITHUB_OUTPUT
          echo "with_series=${WITH_SERIES}" >> $GITHUB_OUTPUT
          echo "with_brand=${WITH_BRAND}"   >> $GITHUB_OUTPUT
          echo "rank_url=${RANK_URL}"       >> $GITHUB_OUTPUT

      - name: Append series_url from ranking page
        run: |
          python tools/append_series_url.py \
            --rank-url "${{ steps.paths.outputs.rank_url }}" \
            --input "${{ steps.paths.outputs.raw }}" \
            --output "${{ steps.paths.outputs.with_series }}"

      - name: Enrich brand/series from <title> via LLM
        run: |
          python tools/enrich_brand_from_title.py \
            --input "${{ steps.paths.outputs.with_series }}" \
            --output "${{ steps.paths.outputs.with_brand }}" \
            --model "gpt-4o-mini" \
            --conf-threshold 0.7

      - name: Commit artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "${{ steps.paths.outputs.with_series }}" "${{ steps.paths.outputs.with_brand }}" || true
          git commit -m "monthly enrich: ${{ steps.cal.outputs.ym }}" || echo "Nothing to commit"
          git push
