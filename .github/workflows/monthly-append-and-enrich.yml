name: Monthly rank extract via HTTP + LLM (no Playwright)

on:
  schedule:
    - cron: '15 0 3 * *'   # JST 09:15 毎月3日
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas beautifulsoup4 openai

      - name: Extract rank & enrich brand/model (HTTP + LLM)
        run: |
          python tools/autohome_rank_llm_pipeline.py \
            --rank-url "https://www.autohome.com.cn/rank/1" \
            --output "data/autohome_raw_$(date +'%Y-%m')_with_brand.csv" \
            --max-items 60 \
            --model "gpt-4o-mini"

      - name: List outputs
        run: |
          ls -lh data | sed -e 's/^/  /'

      - name: Commit CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/autohome_raw_*_with_brand.csv data/_rankpage_debug.html || true
          git commit -m "monthly rank (HTTP+LLM): $(date +'%Y-%m')" || echo "Nothing to commit"
          git push
