name: Monthly append series_url & enrich brand/series (rank/1 infinite scroll)

on:
  schedule:
    - cron: '15 0 3 * *'   # JST 09:15 毎月3日
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests tqdm openai
          python -m playwright install chromium

      - name: Decide target month (JST -> last full month)
        id: cal
        run: |
          YM=$(python - <<'PY'
          from datetime import datetime, timedelta, timezone
          JST = timezone(timedelta(hours=9))
          now = datetime.now(JST)
          y, m = now.year, now.month - 1
          if m == 0:
              y, m = y-1, 12
          print(f"{y}-{m:02d}")
          PY
          )
          echo "ym=${YM}" >> $GITHUB_OUTPUT
          echo "Target month: ${YM}"

      - name: Resolve input/output file paths
        id: paths
        run: |
          YM='${{ steps.cal.outputs.ym }}'
          RAW="data/autohome_raw_${YM}.csv"
          if [ ! -f "$RAW" ]; then
            echo "⚠ 指定月の base CSV 不在: $RAW"
            RAW=$(ls -1t data/autohome_raw_*.csv | head -n 1 || true)
            if [ -z "$RAW" ]; then
              echo "❌ data/autohome_raw_*.csv が見つかりません"; exit 1
            fi
            echo "→ 最新CSVを使用: $RAW"
            YM=$(basename "$RAW" | sed -E 's/^autohome_raw_([0-9]{4}-[0-9]{2}).*/\1/')
            echo "ym=${YM}" >> $GITHUB_OUTPUT
          fi

          WITH_SERIES="data/autohome_raw_${YM}_with_series.csv"
          WITH_BRAND="data/autohome_raw_${YM}_with_brand.csv"

          echo "raw=${RAW}"                 >> $GITHUB_OUTPUT
          echo "with_series=${WITH_SERIES}" >> $GITHUB_OUTPUT
          echo "with_brand=${WITH_BRAND}"   >> $GITHUB_OUTPUT

      - name: Append series_url from /rank/1 (infinite scroll)
        run: |
          python tools/append_series_url_from_web.force_dom.py \
            --rank-url "https://www.autohome.com.cn/rank/1" \
            --input "${{ steps.paths.outputs.raw }}" \
            --output "${{ steps.paths.outputs.with_series }}" \
            --name-col "model" \
            --max-rounds 30 \
            --idle-ms 650 \

      - name: Enrich brand/model from <title> (Playwright)
        run: |
           python tools/enrich_title_from_series.py \
             --input "${{ steps.paths.outputs.with_series }}" \
             --output "${{ steps.paths.outputs.with_brand }}"

      - name: List outputs before commit
        run: |
          echo "== ls -lh data =="
          ls -lh data | sed -e 's/^/  /'
          echo "== git status -s =="
          git status -s

      - name: Commit artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "${{ steps.paths.outputs.with_series }}" "${{ steps.paths.outputs.with_brand }}" || true
          git status -s
          git commit -m "monthly enrich (rank/1 infinite-scroll): ${{ steps.cal.outputs.ym }}" || echo "Nothing to commit"
          git push
