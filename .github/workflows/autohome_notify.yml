name: autohome_notify

on:
  push:
    paths:
      - 'data/rank1_enriched.csv'   # このファイルが更新された時だけ通知
  workflow_dispatch: {}             # 手動実行も可

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 変更検出
        id: diff
        run: |
          set -e
          # 直近コミットで data/rank1_enriched.csv が含まれているか
          if git show --name-only --pretty="" HEAD | grep -q '^data/rank1_enriched.csv$'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: メール送信
        if: steps.diff.outputs.changed == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}   # 例: 587
          username: ${{ secrets.SMTP_USERNAME }}  # 例: Gmail の場合はメールアドレス
          password: ${{ secrets.SMTP_PASSWORD }}  # 例: Gmail のアプリパスワード
          subject: "Autohomeランキング更新: ${{ github.repository }} / ${{ github.ref_name }}"
          from: ${{ secrets.FROM_EMAIL }}
          to:   ${{ secrets.TO_EMAIL }}
          # コロンやURLを含む本文はブロックスカラで。これが L59 付近の文法エラーの典型対策です
          body: |
            rank1_enriched.csv が更新されました。

            Repository : ${{ github.repository }}
            Branch     : ${{ github.ref_name }}
            Commit     : ${{ github.sha }}
            Commit URL : https://github.com/${{ github.repository }}/commit/${{ github.sha }}

            変更ファイル:
            - data/rank1_enriched.csv
