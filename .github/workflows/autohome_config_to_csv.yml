name: autohome_config_to_csv

on:
  workflow_dispatch:

jobs:
  autohome_config_to_csv:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install playwright pandas beautifulsoup4 lxml requests
          fi
          python -m playwright install chromium

      # ▼▼▼ 連結その2：パイプライン側の series_id アーティファクトを取得 ▼▼▼
      - name: Download artifact (spec series ids)
        uses: actions/download-artifact@v4
        with:
          name: autohome-spec-series-ids

      # ▼▼▼ トップ100 series を順次スクレイピング（1車種=1CSV出力） ▼▼▼
      # 既存の tools/autohome_config_to_csv.py をそのまま呼び出す（--series <id>）
      - name: Run config scrape for top100 series
        run: |
          set -euo pipefail
          while IFS= read -r sid; do
            [ -n "$sid" ] || continue
            echo "::group::series ${sid}"
            python tools/autohome_config_to_csv.py --series "$sid"
            echo "::endgroup::"
          done < spec_series_ids.txt

      # 生成CSVの場所は既存スクリプトの出力に合わせてください
      # 例）output/autohome/<series>/config_<series>.csv を想定しワイドに回収
      - name: Upload artifact (config csvs)
        uses: actions/upload-artifact@v4
        with:
          name: autohome-config-csvs
          path: |
            output/**/config_*.csv
            output/**/config/*.csv
            public/**/config_*.csv
          if-no-files-found: error
