name: Autohome Config to CSV

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install requests pandas lxml

      - name: Run Autohome Config to CSV
        run: |
          python tools/autohome_config_to_csv.py https://www.autohome.com.cn/config/series/7806.html#pvareaid=3454437

      - name: Upload CSV outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: autohome-config-csv
          path: output/autohome/**
