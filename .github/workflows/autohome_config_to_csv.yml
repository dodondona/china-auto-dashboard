name: autohome_config_to_csv

on:
  workflow_dispatch:
  schedule:
    - cron: "15 1 * * *"
  workflow_run:
    workflows: ["autohome_pipeline"]
    types: [completed]

permissions:
  contents: write

jobs:
  # 上流パイプラインの成果物から series_id を集める（既存の連携どおり）
  prepare_series_from_pipeline:
    if: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    outputs:
      series: ${{ steps.mkjson.outputs.series }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq and unzip
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y jq unzip curl

      - name: Wait for upstream artifacts to be ready
        run: |
          echo "Waiting 60 seconds for autohome-series-urls to finalize..."
          sleep 60

      - name: Download artifact (autohome-series-urls)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          mkdir -p artifact
          # 直近の autohome-series-urls アーティファクト取得（あなたの現行実装を踏襲）
          # 例）gh run download --name autohome-series-urls --dir artifact --repo "${{ github.repository }}"
          # ※ ここはあなたの現在の手順そのままにしてください

      - name: Make JSON array of series IDs
        id: mkjson
        run: |
          set -euo pipefail
          # 既存の抽出ロジックを踏襲（artifact 内の txt/csv から series_id を正規表現で抽出）
          # 例示：artifact/series_ids.txt がある前提
          src="artifact/series_ids.txt"
          if [ ! -f "$src" ]; then
            echo "series_ids.txt not found under artifact/"
            exit 1
          fi
          json=$(awk 'NF>0' "$src" | sed 's/[^0-9]//g' | awk 'NF>0' | jq -R -s -c 'split("\n")|map(select(length>0))')
          echo "series=$json" >> "$GITHUB_OUTPUT"

  # 各IDごとに autohome_config_test と同じ処理を実行
  run_per_series_like_test:
    needs: prepare_series_from_pipeline
    if: ${{ needs.prepare_series_from_pipeline.outputs.series != '' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 6
      matrix:
        series: ${{ fromJSON(needs.prepare_series_from_pipeline.outputs.series) }}

    # testyml と同じ環境変数を注入（必要に応じて）
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      CURRENCY: ${{ secrets.CURRENCY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (same as test)
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install pandas openai
          pip install playwright beautifulsoup4 lxml requests || true
          python -m playwright install chromium || true

      - name: Run autohome_config_to_csv.py
        run: |
          set -e
          ID="${{ matrix.series }}"
          echo "Processing series: ${ID}"
          python tools/autohome_config_to_csv.py "${ID}"
          # 出力の存在チェック（スクリプト既定の出力想定）
          test -s "output/autohome/${ID}/config_${ID}.csv"

      - name: Upload artifact (config CSV)
        uses: actions/upload-artifact@v4
        with:
          name: autohome-config-${{ matrix.series }}
          path: |
            output/autohome/${{ matrix.series }}/config_${{ matrix.series }}.csv
