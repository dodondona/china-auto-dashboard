name: autohome_config_to_csv

on:
  workflow_dispatch:
  schedule:
    - cron: "15 1 * * *"  # every day at 01:15 UTC
  workflow_run:
    workflows: ["autohome_pipeline"]
    types: [completed]

jobs:
  autohome_config_to_csv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4 openai pandas requests
          python -m playwright install chromium

      # ここからは既存の手動/スケジュール用フロー（例：特定の series を直接指定して回す）
      # 既存ツールの使用例（必要に応じてZIP内のままにしてあります）
      - name: Run config scripts (examples / keep as-is)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # 例) 単体シリーズ実行（既存のまま）
          # python tools/autohome_config_to_csv.py --series 7806
          # python tools/autohome_config_to_csv.py --series 7578
          echo "keep existing manual/scheduled steps as-is"

      - name: Translate columns (JA)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python tools/translate_columns.py

      # 生成物をまとめてアップロード
      - name: Upload artifact (config csvs)
        uses: actions/upload-artifact@v4
        with:
          name: autohome-config-csv
          path: |
            output/autohome/*/config_*.csv
            output/autohome/*/config_*.ja.csv
          if-no-files-found: warn

  # ↓↓↓ ここからが “連結” 用の追加ジョブ（autohome_pipeline 完了時のみ動作） ↓↓↓

  prepare_series_from_pipeline:
    if: ${{ github.event_name == 'workflow_run' }}
    runs-on: ubuntu-latest
    outputs:
      series: ${{ steps.mkjson.outputs.series }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq & unzip
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip

      - name: Download artifact (autohome-series-urls) from triggering run
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          run_id="${{ github.event.workflow_run.id }}"
          api="https://api.github.com/repos/${{ github.repository }}/actions/runs/${run_id}/artifacts"
          curl -sSL -H "Authorization: Bearer $GH_TOKEN" -H "X-GitHub-Api-Version: 2022-11-28" "$api" > artifacts.json
          url=$(jq -r '.artifacts[] | select(.name=="autohome-series-urls") | .archive_download_url' artifacts.json)
          test -n "$url"
          curl -sSL -H "Authorization: Bearer $GH_TOKEN" -L "$url" -o series_artifact.zip
          mkdir -p artifact && unzip -o series_artifact.zip -d artifact
          test -s artifact/series_ids.txt

      - id: mkjson
        name: Build JSON matrix from series_ids.txt
        run: |
          json=$(awk 'NF>0' artifact/series_ids.txt | sed 's/[^0-9]//g' | awk 'NF>0' | head -n 100 | jq -R -s -c 'split("\n")|map(select(length>0))')
          echo "series=$json" >> "$GITHUB_OUTPUT"

  autohome_config_from_pipeline:
    if: ${{ github.event_name == 'workflow_run' }}
    needs: prepare_series_from_pipeline
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        series: ${{ fromJSON(needs.prepare_series_from_pipeline.outputs.series) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (Playwright + bs4)
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4
          python -m playwright install chromium

      - name: Run config crawler (PC layout) for each series
        run: |
          python tools/autohome_config_to_csv.py --series "${{ matrix.series }}"

      - name: Upload artifact (config csv per series)
        uses: actions/upload-artifact@v4
        with:
          name: autohome-config-csv
          path: |
            output/autohome/${{ matrix.series }}/config_${{ matrix.series }}.csv
            output/autohome/${{ matrix.series }}/config_${{ matrix.series }}.ja.csv
          if-no-files-found: warn
