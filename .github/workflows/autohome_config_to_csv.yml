name: autohome_config_to_csv

on:
  workflow_dispatch:
  schedule:
    - cron: "15 1 * * *"  # every day at 01:15 UTC

jobs:
  autohome_config_to_csv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          python -m playwright install chromium
          pip install beautifulsoup4 pandas openai requests

      - name: Run autohome_config_to_csv.py
        run: |
          python tools/autohome_config_to_csv.py --series "https://www.autohome.com.cn/config/series/7806.html"
