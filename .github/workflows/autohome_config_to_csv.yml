name: autohome_config_to_csv

on:
  workflow_dispatch:
  schedule:
    - cron: "15 1 * * *"
  workflow_run:
    workflows: ["autohome_pipeline"]
    types: [completed]

permissions:
  contents: write

jobs:
  prepare_series_from_pipeline:
    if: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    outputs:
      series: ${{ steps.mkjson.outputs.series }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq and unzip
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y jq unzip curl gh

      - name: Wait for upstream artifacts to be ready
        run: |
          echo "Waiting 60 seconds for autohome-series-urls to finalize..."
          sleep 60

      - name: Download artifact (autohome-series-urls)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          mkdir -p artifact
          gh run download ${{ github.event.workflow_run.id }} \
            --name autohome-series-urls \
            --dir artifact \
            --repo "${{ github.repository }}"
          echo "Downloaded files under artifact/:"
          ls -R artifact || true

      - name: Make JSON array of series IDs
        id: mkjson
        run: |
          set -euo pipefail
          src="artifact/series_ids.txt"
          if [ ! -f "$src" ]; then
            echo "series_ids.txt not found directly under artifact/, trying fallback..."
            src=$(find artifact -type f -name "series_ids.txt" | head -n 1 || true)
          fi
          if [ -z "${src:-}" ] || [ ! -f "$src" ]; then
            echo "series_ids.txt not found anywhere under artifact/"
            exit 1
          fi
          echo "Top of series IDs:"
          head -n 10 "$src" || true
          json=$(awk 'NF>0' "$src" | sed 's/[^0-9]//g' | awk 'NF>0' | jq -R -s -c 'split("\n")|map(select(length>0))')
          echo "series=$json" >> "$GITHUB_OUTPUT"

  run_per_series_like_test:
    needs: prepare_series_from_pipeline
    if: ${{ needs.prepare_series_from_pipeline.outputs.series != '' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 6
      matrix:
        series: ${{ fromJSON(needs.prepare_series_from_pipeline.outputs.series) }}

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      CURRENCY: ${{ secrets.CURRENCY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (same as test)
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install pandas openai
          pip install playwright beautifulsoup4 lxml requests || true
          python -m playwright install chromium || true

      - name: Run autohome_config_to_csv.py
        run: |
          set -e
          ID="${{ matrix.series }}"
          echo "Processing series: ${ID}"
          python tools/autohome_config_to_csv.py --series "${ID}"
          test -s "output/autohome/${ID}/config_${ID}.csv"

      - name: Upload artifact (config CSV)
        uses: actions/upload-artifact@v4
        with:
          name: autohome-config-${{ matrix.series }}
          path: |
            output/autohome/${{ matrix.series }}/config_${{ matrix.series }}.csv
