name: autohome_config_to_csv

on:
  workflow_dispatch:
    inputs:
      series:
        description: "Autohome series id (e.g., 6814)"
        required: true
        default: "7578"
      mobile:
        description: "Use mobile site"
        required: false
        default: "false"

jobs:
  extract_config_csv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (Playwright + BeautifulSoup)
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4
          python -m playwright install chromium

      - name: Run extractor (PC site)
        if: ${{ inputs.mobile == 'false' }}
        run: |
          python tools/autohome_config_to_csv.py \
            --series "${{ inputs.series }}" \
            --outdir output/autohome

      - name: Run extractor (Mobile site)
        if: ${{ inputs.mobile == 'true' }}
        run: |
          python tools/autohome_config_to_csv.py \
            --series "${{ inputs.series }}" \
            --outdir output/autohome \
            --mobile

      - name: Upload CSV artifacts
        uses: actions/upload-artifact@v4
        with:
          name: autohome_config_${{ inputs.series }}_csv
          path: output/autohome/${{ inputs.series }}/*.csv
