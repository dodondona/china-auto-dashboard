name: autohome_config_to_csv

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  autohome_config_to_csv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests || true

      - name: Prepare series_list.csv
        run: |
          mkdir -p public
          # public/*.csv から URL中のIDを抽出して上位100件を生成
          grep -Eho 'https?://www\.autohome\.com\.cn/[0-9]+' public/*.csv | sed 's#.*/##' \
            | sort -n | uniq | head -100 > ids.txt
          {
            echo "series_id,series_url,config_url"
            awk '{printf "%s,https://www.autohome.com.cn/%s,https://www.autohome.com.cn/config/series/%s.html#pvareaid=3454437\n",$1,$1,$1}' ids.txt
          } > public/series_list.csv
          rm -f ids.txt
          echo "✅ series_list.csv generated."

      - name: Run autohome_config_to_csv.py for each series
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -e
          tail -n +2 public/series_list.csv | while IFS=, read -r sid surl curl; do
            [ -z "$sid" ] && continue
            echo "::group::Processing $sid"
            python tools/autohome_config_to_csv.py "$curl"
            echo "::endgroup::"
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: autohome-config-csvs
          path: |
            output/**/*.csv
            public/series_list.csv
          if-no-files-found: warn
