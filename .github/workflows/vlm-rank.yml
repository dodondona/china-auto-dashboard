name: Monthly VLM Rank Capture

on:
  workflow_dispatch:
    inputs:
      url:
        description: "ランキングページURL"
        required: true
        default: "https://www.autohome.com.cn/rank/1-3-1071-x/2025-08.html"
  schedule:
    - cron: "0 6 10 * *"  # 毎月10日 06:00 UTC

jobs:
  capture:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ← v5 ではなく v4 を使う（ここがポイント）
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
  run: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt
    python -m playwright install --with-deps chromium

      - name: Run vlm_rank_reader.py
        run: |
          URL="${{ github.event.inputs.url || 'https://www.autohome.com.cn/rank/1-3-1071-x/2025-08.html' }}"
          python vlm_rank_reader.py \
            --from-url "$URL" \
            --fullpage-split \
            --provider openai \
            --model gpt-4o-mini \
            --csv result.csv

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: autohome-rank-csv
          path: result.csv
          retention-days: 30

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: autohome-rank-tiles
          path: tiles/
          if-no-files-found: ignore
          retention-days: 7
