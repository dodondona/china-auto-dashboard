name: Monthly VLM Rank Capture

on:
  workflow_dispatch:
    inputs:
      url:
        description: "ランキングページURL"
        required: true
        default: "https://www.autohome.com.cn/rank/1-3-1071-x/2025-08.html"
  schedule:
    - cron: "0 6 10 * *"   # 毎月10日 06:00(UTC) = 北京時間 14:00 頃

jobs:
  capture:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
            python-version: "3.11"
            cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run vlm_rank_reader.py
        shell: bash
        run: |
          if [ -z "${{ secrets.OPENAI_API_KEY }}" ]; then
            echo "ERROR: OPENAI_API_KEY secret is missing."
            exit 1
          fi
          echo "::add-mask::${{ secrets.OPENAI_API_KEY }}"

          URL="${{ github.event.inputs.url || 'https://www.autohome.com.cn/rank/1-3-1071-x/2025-08.html' }}"

          python vlm_rank_reader.py \
            --from-url "$URL" \
            --fullpage-split \
            --tile-height 1200 \
            --tile-overlap 240 \
            --provider openai \
            --model gpt-4o \
            --openai-api-key "${{ secrets.OPENAI_API_KEY }}" \
            --max-side 1800 \
            --jpeg-quality 82 \
            --csv result.csv

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: autohome-rank-csv
          path: result.csv
          retention-days: 30

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: autohome-rank-tiles
          path: tiles/
          if-no-files-found: ignore
          retention-days: 7
