name: after_speclinks_trigger_autohome

on:
  workflow_run:
    workflows: ["after_pipeline_build_speclinks"]  # ← あなたの「spec links生成WF」の name と一致させる
    types: [completed]

permissions:
  contents: read
  actions: write

jobs:
  trigger-autohome:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # （任意確認）直前WFのartifactがあるかだけ覗く
      - name: (optional) Peek spec_links artifact
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
          name: spec_links
          path: artifacts/spec_links
      - name: (optional) Show head
        run: |
          set -eux
          ls -lah artifacts/spec_links || true
          head -n 5 artifacts/spec_links/spec_links.csv || true

      # ★ 新WF（下の②で追加）を workflow_dispatch で起動し、
      #    「spec linksを作った直前WFの run-id」を spec_run_id として渡す
      - name: Trigger autohome_from_speclinks workflow with run-id
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -eux
          gh workflow run "autohome_from_speclinks.yml" \
            --ref "${GITHUB_REF_NAME:-${{ github.ref_name }}}" \
            -f spec_run_id=${{ github.event.workflow_run.id }}
