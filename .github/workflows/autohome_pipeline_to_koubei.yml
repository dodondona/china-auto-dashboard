name: autohome_pipeline_to_koubei

on:
  workflow_run:
    workflows: ["autohome_pipeline"]
    types: [completed]

permissions:
  contents: write

jobs:
  prepare_series_from_pipeline:
    if: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    outputs:
      series: ${{ steps.mkjson.outputs.series }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq and unzip
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y jq unzip

      - name: Wait for upstream artifacts to be ready
        run: |
          echo "Waiting 60 seconds for autohome-series-urls to finalize..."
          sleep 60

      - name: Download artifact (autohome-series-urls)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          run_id="${{ github.event.workflow_run.id }}"
          api="https://api.github.com/repos/${{ github.repository }}/actions/runs/${run_id}/artifacts"
          curl -sSL -H "Authorization: Bearer $GH_TOKEN" "$api" > artifacts.json
          url=$(jq -r '.artifacts[] | select(.name=="autohome-series-urls") | .archive_download_url' artifacts.json)
          test -n "$url"
          curl -sSL -H "Authorization: Bearer $GH_TOKEN" -L "$url" -o series_artifact.zip
          mkdir -p artifact && unzip -o series_artifact.zip -d artifact
          ls -la artifact || true

      - id: mkjson
        name: Build matrix
        run: |
          set -euo pipefail
          src="artifact/series_ids.txt"
          test -s "$src"
          json=$(awk 'NF>0' "$src" | sed 's/[^0-9]//g' | awk 'NF>0' | jq -R -s -c 'split("\n")|map(select(length>0))')
          echo "series=$json" >> "$GITHUB_OUTPUT"

  koubei_from_pipeline:
    needs: prepare_series_from_pipeline
    if: ${{ needs.prepare_series_from_pipeline.outputs.series != '' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 6
      matrix:
        series: ${{ fromJSON(needs.prepare_series_from_pipeline.outputs.series) }}
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      SERIES_ID: ${{ matrix.series }}
      MIN_DIFF: "3"
      PAGES: "5"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4 lxml requests pandas openai
          python -m playwright install chromium || true

      - name: Fetch Koubei detail pages
        run: |
          set -e
          python tools/koubei_summary_playwright.py "${{ env.SERIES_ID }}" "${{ env.PAGES }}"
          test -s "autohome_reviews_${{ env.SERIES_ID }}.zip"

      - name: Convert ZIP to CSV
        run: |
          set -e
          python tools/koubei_summary_to_csv.py "autohome_reviews_${{ env.SERIES_ID }}.zip"
          test -s "autohome_reviews_${{ env.SERIES_ID }}.csv"

      # ③ 差分検出（閾値未満ならスキップ）
      - name: Decide whether to (re)generate story by diff
        id: diffguard
        env:
          SERIES_ID: ${{ inputs.series_id }}
          MIN_DIFF: ${{ env.MIN_DIFF }}
        run: |
          set -e
          echo "[series] ${SERIES_ID}"
          python tools/koubei_review_diff.py --min-diff "${MIN_DIFF}"

      # ④ LLMでstory生成（差分が閾値以上のときのみ）
      - name: Generate story with LLM
        if: ${{ steps.diffguard.outputs.do_story == 'true' }}
        run: |
          set -e
          python tools/koubei_storywriter.py "${{ inputs.series_id }}" "story"
          test -s "output/koubei/${{ inputs.series_id }}/story.txt"
          test -s "output/koubei/${{ inputs.series_id }}/story.md"
          mkdir -p "cache/koubei/${{ inputs.series_id }}"
          cp "output/koubei/${{ inputs.series_id }}/story.txt" "cache/koubei/${{ inputs.series_id }}/story.txt"

      # ⑤ LLM実行時のみJSON群をcacheに反映
      - name: Persist raw review JSONs (only when LLM re-generated)
        if: ${{ steps.diffguard.outputs.do_story == 'true' }}
        run: |
          set -e
          ID="${{ inputs.series_id }}"
          SRC_DIR="cache/${ID}"
          DST_DIR="cache/koubei/${ID}"
          mkdir -p "${DST_DIR}"
          rm -f ${DST_DIR}/*.json 2>/dev/null || true
          cp -r ${SRC_DIR}/*.json "${DST_DIR}/" 2>/dev/null || true
          echo "✅ Persisted raw review JSONs for ${ID} (LLM executed)"

      # ⑥ スキップ時（既存story再利用 or seed）
      - name: Ensure story when skipped (reuse cache or generate once)
        if: ${{ steps.diffguard.outputs.do_story == 'false' }}
        run: |
          set -e
          ID="${{ inputs.series_id }}"
          OUT_DIR="output/koubei/${ID}"
          OUT_TXT="${OUT_DIR}/story.txt"
          OUT_MD="${OUT_DIR}/story.md"
          CACHE_DIR="cache/koubei/${ID}"
          CACHE_TXT="${CACHE_DIR}/story.txt"
          mkdir -p "${OUT_DIR}" "${CACHE_DIR}"

          if [ -s "${CACHE_TXT}" ]; then
            echo "Reused cached story for ${ID}"
            cp "${CACHE_TXT}" "${OUT_TXT}"
            cp "${CACHE_TXT}" "${OUT_MD}"
          else
            if [ -s "${OUT_TXT}" ]; then
              echo "No cache yet; seeding cache from existing output for ${ID}"
              cp "${OUT_TXT}" "${CACHE_TXT}"
            else
              echo "No cached/output story; generating once to seed cache for ${ID}."
              python tools/koubei_storywriter.py "${ID}"
              test -s "${OUT_TXT}"
              cp "${OUT_TXT}" "${CACHE_TXT}"
            fi
          fi

      # ⑦ チェック
      - name: Sanity check outputs
        run: |
          set -e
          ID="${{ inputs.series_id }}"
          ls -lh autohome_reviews_${ID}.zip autohome_reviews_${ID}.csv || true
          ls -lh output/koubei/${ID}/story.txt output/koubei/${ID}/story.md || true
          wc -l autohome_reviews_${ID}.csv || true
          wc -c output/koubei/${ID}/story.txt output/koubei/${ID}/story.md || true

      # ⑧ アーティファクト化
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: autohome-reviews-${{ inputs.series_id }}
          path: |
            autohome_reviews_${{ inputs.series_id }}.zip
            autohome_reviews_${{ inputs.series_id }}.csv
            output/koubei/${{ inputs.series_id }}/story.txt
            output/koubei/${{ inputs.series_id }}/story.md
            cache/koubei/${{ inputs.series_id }}/*.json

      # ⑨ story.txt と cache/koubei を commit
      - name: Commit story.txt to repository
        run: |
          set -e
          ID="${{ inputs.series_id }}"
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true
          git add "output/koubei/${ID}/story.txt" "cache/koubei/${ID}" || true
          git diff --cached --quiet || git commit -m "Add/Update koubei story & cache for ${ID}"
          git push || true
